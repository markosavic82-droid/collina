<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collina Analytics Dashboard</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
  <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
  <style>* { margin: 0; padding: 0; box-sizing: border-box; }</style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
const { useState, useEffect } = React;
const { BarChart, Bar, LineChart, Line, AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell, ComposedChart } = Recharts;

const CollinaDashboard = () => {
  const [data, setData] = useState(null);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [timeRange, setTimeRange] = useState('1D');
  const [trendMetric, setTrendMetric] = useState('revenue');
  const [trendDropdownOpen, setTrendDropdownOpen] = useState(false);

  useEffect(() => {
    fetch('report-data.json')
      .then(res => {
        if (!res.ok) throw new Error('Failed to load report data');
        return res.json();
      })
      .then(json => {
        setData(json);
        setLoading(false);
      })
      .catch(err => {
        setError(err.message);
        setLoading(false);
      });
  }, []);

  const colors = {
    bg: '#0D0B14',
    card: '#1A1F2E',
    elevated: '#252232',
    border: 'rgba(255, 255, 255, 0.05)',
    borderSubtle: '#2A2735',
    purple: '#8B5CF6',
    purpleLight: '#A78BFA',
    success: '#22C55E',
    error: '#EF4444',
    warning: '#F59E0B',
    info: '#3B82F6',
    textPrimary: '#FFFFFF',
    textSecondary: '#9CA3AF',
    textMuted: '#6B7280',
    cyan: '#06B6D4',
  };

  if (loading) {
    return (
      <div style={{ minHeight: '100vh', backgroundColor: colors.bg, display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
        <div style={{ textAlign: 'center', color: colors.textPrimary }}>
          <div style={{ fontSize: '48px', marginBottom: '16px' }}>üìä</div>
          <p style={{ fontSize: '18px' }}>Loading dashboard...</p>
        </div>
      </div>
    );
  }

  if (error) {
    return (
      <div style={{ minHeight: '100vh', backgroundColor: colors.bg, display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
        <div style={{ textAlign: 'center', color: colors.error, padding: '32px' }}>
          <div style={{ fontSize: '48px', marginBottom: '16px' }}>‚ö†Ô∏è</div>
          <p style={{ fontSize: '18px', marginBottom: '8px' }}>Error loading data</p>
          <p style={{ fontSize: '14px', color: colors.textMuted }}>{error}</p>
          <p style={{ fontSize: '12px', color: colors.textMuted, marginTop: '16px' }}>
            Make sure report-data.json exists in the same folder
          </p>
        </div>
      </div>
    );
  }

  const { meta, summary, vsComparison, hourlyData, prepTimeByHour, trendData, trendStats, 
          dayOfWeekAverages, topProducts, categoryPerformance, venuePerformance, 
          criticalHours, customerData, topCustomers, forecast, profitBreakdown } = data;

  const trendConfigs = {
    revenue: {
      label: 'Revenue', icon: 'üí∞', color: colors.purple, dataKey: 'revenue',
      format: (v) => (v/1000).toFixed(0) + 'K', unit: 'RSD', stats: trendStats.revenue
    },
    orders: {
      label: 'Orders', icon: 'üì¶', color: colors.info, dataKey: 'orders',
      format: (v) => v.toString(), unit: '', stats: trendStats.orders
    },
    rating: {
      label: 'Avg Rating', icon: '‚≠ê', color: colors.warning, dataKey: 'rating',
      format: (v) => v.toFixed(1), unit: '/10', stats: trendStats.rating
    },
  };

  const CustomTooltip = ({ active, payload, label }) => {
    if (active && payload && payload.length) {
      return (
        <div style={{ background: colors.card, border: '1px solid ' + colors.borderSubtle, borderRadius: '12px', padding: '12px 16px', boxShadow: '0 10px 40px rgba(0,0,0,0.3)' }}>
          <p style={{ color: colors.textSecondary, fontSize: '12px', marginBottom: '8px' }}>{label}</p>
          {payload.map((entry, index) => (
            <p key={index} style={{ color: entry.color || colors.purple, fontSize: '14px', fontWeight: 600 }}>
              {entry.name}: {typeof entry.value === 'number' && entry.value > 1000 ? (entry.value / 1000).toFixed(0) + 'K' : entry.value}
            </p>
          ))}
        </div>
      );
    }
    return null;
  };

  const IconBox = ({ children, color = colors.purpleLight }) => (
    <div style={{ width: '48px', height: '48px', borderRadius: '14px', background: color + '20', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '22px', flexShrink: 0 }}>
      {children}
    </div>
  );

  const TrendIndicator = ({ value, suffix = 'vs LW' }) => {
    const isPositive = value >= 0;
    return (
      <div style={{ display: 'flex', alignItems: 'center', gap: '6px' }}>
        <span style={{ width: '8px', height: '8px', borderRadius: '50%', backgroundColor: isPositive ? colors.success : colors.error }} />
        <span style={{ color: isPositive ? colors.success : colors.error, fontSize: '13px', fontWeight: 500 }}>
          {isPositive ? '+' : ''}{value}%
        </span>
        <span style={{ color: colors.textMuted, fontSize: '12px' }}>{suffix}</span>
      </div>
    );
  };

  const SimBadge = () => (
    <span style={{ background: 'rgba(251, 191, 36, 0.15)', color: '#FBBF24', padding: '3px 8px', borderRadius: '6px', fontSize: '10px', fontWeight: 700, letterSpacing: '0.5px' }}>SIM</span>
  );

  const WarningBadge = () => (
    <span style={{ background: 'rgba(245, 158, 11, 0.15)', color: '#F59E0B', padding: '4px', borderRadius: '6px', fontSize: '14px' }}>‚ö†Ô∏è</span>
  );

  const formatNumber = (num) => num.toLocaleString();

  return (
    <div style={{ minHeight: '100vh', backgroundColor: colors.bg, color: colors.textPrimary, padding: 'clamp(12px, 3vw, 32px)', fontFamily: "'Inter', sans-serif" }}>
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap');
        * { -webkit-tap-highlight-color: transparent; }
        
        @media (max-width: 1024px) {
          .kpi-grid { grid-template-columns: repeat(2, 1fr) !important; gap: 16px !important; }
          .five-col-grid { grid-template-columns: repeat(3, 1fr) !important; }
          .channel-grid { grid-template-columns: 1.5fr 1fr 1fr !important; }
          .channel-hide { display: none !important; }
        }
        
        @media (max-width: 768px) {
          .kpi-grid { grid-template-columns: repeat(2, 1fr) !important; gap: 12px !important; }
          .kpi-value { font-size: 26px !important; }
          .two-col-grid { grid-template-columns: 1fr !important; }
          .three-col-grid { grid-template-columns: 1fr !important; }
          .four-col-grid { grid-template-columns: repeat(2, 1fr) !important; gap: 10px !important; }
          .six-col-grid { grid-template-columns: repeat(2, 1fr) !important; gap: 10px !important; }
          .header-flex { flex-direction: column !important; align-items: flex-start !important; gap: 12px !important; }
          .date-range-btns { display: none !important; }
          .trend-stats { grid-template-columns: repeat(2, 1fr) !important; }
          .forecast-grid { grid-template-columns: repeat(2, 1fr) !important; }
          .hide-mobile { display: none !important; }
          .section-title { font-size: 16px !important; }
          .customer-grid { grid-template-columns: 1fr !important; }
          .channel-grid { grid-template-columns: 1fr 1fr !important; font-size: 11px !important; }
          .insight-text { font-size: 12px !important; }
        }
        
        @media (max-width: 480px) {
          .kpi-grid { grid-template-columns: 1fr 1fr !important; gap: 8px !important; padding: 12px !important; }
          .kpi-value { font-size: 22px !important; }
          .four-col-grid { grid-template-columns: 1fr 1fr !important; gap: 6px !important; }
          .six-col-grid { grid-template-columns: 1fr 1fr !important; gap: 6px !important; }
          .forecast-grid { grid-template-columns: 1fr !important; }
          .customer-stat { padding: 12px !important; }
          .customer-value { font-size: 24px !important; }
          .review-card { padding: 10px 12px !important; }
          .review-time { font-size: 10px !important; }
          .insight-card { padding: 10px 12px !important; }
          .insight-icon { font-size: 14px !important; }
          .insight-text { font-size: 11px !important; line-height: 1.4 !important; }
          .action-badge { font-size: 9px !important; padding: 2px 6px !important; }
          .venue-grid { grid-template-columns: 1fr 1fr 1fr !important; font-size: 10px !important; }
          .venue-name { max-width: 80px !important; overflow: hidden !important; text-overflow: ellipsis !important; white-space: nowrap !important; }
          .forecast-card { padding: 14px !important; }
        }
        
        @media (max-width: 768px) {
          .venue-grid { grid-template-columns: 1.5fr 0.8fr 0.6fr 0.8fr 0.6fr !important; gap: 6px !important; font-size: 11px !important; }
        }
      `}</style>
      
      <div style={{ maxWidth: '1600px', margin: '0 auto' }}>
        
        {/* Header */}
        <div className="header-flex" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '24px', flexWrap: 'wrap', gap: '12px' }}>
          <div>
            <h1 style={{ fontFamily: "'Space Grotesk', sans-serif", fontSize: 'clamp(24px, 5vw, 42px)', fontWeight: 700, background: 'linear-gradient(to right, #A78BFA, #818CF8, #6366F1)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', marginBottom: '4px' }}>
              Collina Analytics
            </h1>
            <p style={{ color: colors.textSecondary, fontSize: '14px' }}>{meta.reportDateFormatted}</p>
          </div>
          <div style={{ display: 'flex', gap: '12px', alignItems: 'center' }}>
            {summary.avgDeliveryTime > 40 && <WarningBadge />}
            <div className="date-range-btns" style={{ background: colors.card, border: '1px solid ' + colors.border, borderRadius: '10px', padding: '10px 16px', display: 'flex', gap: '8px' }}>
              {['1D', '7D', '30D'].map(range => (
                <button key={range} onClick={() => setTimeRange(range)} style={{ background: timeRange === range ? colors.purple : 'transparent', color: timeRange === range ? 'white' : colors.textSecondary, border: 'none', padding: '6px 12px', borderRadius: '6px', fontSize: '13px', fontWeight: 500, cursor: 'pointer' }}>
                  {range}
                </button>
              ))}
            </div>
          </div>
        </div>

        {/* Main KPIs */}
        <div className="kpi-grid" style={{ background: colors.card, borderRadius: '16px', border: '1px solid ' + colors.border, padding: 'clamp(16px, 4vw, 32px)', marginBottom: '24px', display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: 'clamp(16px, 3vw, 32px)' }}>
          <div>
            <p style={{ color: colors.textMuted, fontSize: '11px', fontWeight: 500, textTransform: 'uppercase', letterSpacing: '0.5px', marginBottom: '8px' }}>REVENUE</p>
            <p className="kpi-value" style={{ fontFamily: "'Space Grotesk', sans-serif", fontSize: 'clamp(28px, 5vw, 42px)', fontWeight: 700, marginBottom: '4px' }}>{formatNumber(summary.totalRevenue)}</p>
            <p style={{ color: colors.textSecondary, fontSize: '13px', marginBottom: '8px' }}>RSD</p>
            <TrendIndicator value={vsComparison.vsLastWeek.revenue.change} suffix={'vs last ' + meta.dayOfWeek.slice(0,3)} />
          </div>
          <div>
            <p style={{ color: colors.textMuted, fontSize: '11px', fontWeight: 500, textTransform: 'uppercase', letterSpacing: '0.5px', marginBottom: '8px' }}>PROFIT</p>
            <p className="kpi-value" style={{ fontFamily: "'Space Grotesk', sans-serif", fontSize: 'clamp(28px, 5vw, 42px)', fontWeight: 700, color: colors.success, marginBottom: '4px' }}>{formatNumber(summary.profit)}</p>
            <p style={{ color: colors.textSecondary, fontSize: '13px', marginBottom: '8px' }}>RSD ({summary.profitMargin}%)</p>
            <TrendIndicator value={(summary.profitMargin - 70).toFixed(1)} suffix="margin" />
          </div>
          <div>
            <p style={{ color: colors.textMuted, fontSize: '11px', fontWeight: 500, textTransform: 'uppercase', letterSpacing: '0.5px', marginBottom: '8px' }}>ORDERS</p>
            <p className="kpi-value" style={{ fontFamily: "'Space Grotesk', sans-serif", fontSize: 'clamp(28px, 5vw, 42px)', fontWeight: 700, marginBottom: '4px' }}>{summary.totalOrders}</p>
            <p style={{ color: colors.textSecondary, fontSize: '13px', marginBottom: '8px' }}>transactions</p>
            <TrendIndicator value={vsComparison.vsLastWeek.orders.change} suffix={'vs last ' + meta.dayOfWeek.slice(0,3)} />
          </div>
          <div>
            <p style={{ color: colors.textMuted, fontSize: '11px', fontWeight: 500, textTransform: 'uppercase', letterSpacing: '0.5px', marginBottom: '8px' }}>AVG RATING</p>
            <p className="kpi-value" style={{ fontFamily: "'Space Grotesk', sans-serif", fontSize: 'clamp(28px, 5vw, 42px)', fontWeight: 700, marginBottom: '4px' }}>{summary.avgRating}</p>
            <p style={{ color: colors.textSecondary, fontSize: '14px', marginBottom: '8px' }}>out of 10</p>
            <TrendIndicator value={vsComparison.vsLastWeek.rating.change} suffix={'vs last ' + meta.dayOfWeek.slice(0,3)} />
          </div>
        </div>

        {/* Second row KPIs */}
        <div className="six-col-grid" style={{ display: 'grid', gridTemplateColumns: 'repeat(6, 1fr)', gap: '12px', marginBottom: '24px' }}>
          {[
            { icon: 'üõí', label: 'AVG BASKET', value: formatNumber(summary.avgBasket), unit: 'RSD' },
            { icon: 'üì¶', label: 'ITEMS/ORDER', value: summary.itemsPerOrder.toFixed(2) },
            { icon: 'üë§', label: 'NEW CUST', value: formatNumber(customerData.newCustomers), subtext: ((customerData.newCustomers / customerData.total) * 100).toFixed(1) + '%' },
            { icon: 'üîÑ', label: 'RETURNING', value: formatNumber(customerData.returning), subtext: customerData.repeatRate + '%' },
            { icon: 'üöö', label: 'DELIVERY', value: summary.avgDeliveryTime.toFixed(1), unit: 'min', sim: true, warning: summary.avgDeliveryTime > 40 },
            { icon: 'üí∞', label: 'MARGIN', value: summary.profitMargin + '%', subtext: (summary.profit/1000).toFixed(0) + 'K' },
          ].map((kpi, i) => (
            <div key={i} style={{ background: colors.card, borderRadius: '12px', border: '1px solid ' + colors.border, padding: 'clamp(12px, 2vw, 20px)' }}>
              <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '8px' }}>
                <IconBox>{kpi.icon}</IconBox>
                <div style={{ display: 'flex', gap: '4px' }}>
                  {kpi.sim && <SimBadge />}
                  {kpi.warning && <WarningBadge />}
                </div>
              </div>
              <p style={{ color: colors.textMuted, fontSize: '9px', fontWeight: 500, textTransform: 'uppercase', letterSpacing: '0.5px', marginBottom: '4px' }}>{kpi.label}</p>
              <p style={{ fontFamily: "'Space Grotesk', sans-serif", fontSize: '28px', fontWeight: 700 }}>
                {kpi.value}
                {kpi.unit && <span style={{ fontSize: '14px', color: colors.textSecondary, marginLeft: '4px' }}>{kpi.unit}</span>}
              </p>
              {kpi.subtext && <p style={{ color: colors.textSecondary, fontSize: '12px' }}>{kpi.subtext}</p>}
            </div>
          ))}
        </div>

        {/* Trend Overview */}
        <div style={{ background: colors.card, borderRadius: '16px', border: '1px solid ' + colors.border, padding: 'clamp(20px, 4vw, 28px)', marginBottom: '24px' }}>
          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '24px' }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
              <IconBox color="#F472B6">üìà</IconBox>
              <h2 style={{ fontFamily: "'Space Grotesk', sans-serif", fontSize: '20px', fontWeight: 600 }}>Trend Overview</h2>
            </div>
            <div style={{ position: 'relative' }}>
              <button onClick={() => setTrendDropdownOpen(!trendDropdownOpen)} style={{ background: colors.elevated, borderRadius: '8px', padding: '10px 16px', display: 'flex', alignItems: 'center', gap: '10px', border: '1px solid ' + colors.borderSubtle, cursor: 'pointer', minWidth: '160px', justifyContent: 'space-between' }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                  <span style={{ width: '8px', height: '8px', borderRadius: '50%', background: trendConfigs[trendMetric].color }} />
                  <span style={{ color: colors.textSecondary, fontSize: '13px' }}>{trendConfigs[trendMetric].label}</span>
                </div>
                <span style={{ color: colors.textMuted, fontSize: '12px', transform: trendDropdownOpen ? 'rotate(180deg)' : 'rotate(0deg)', transition: 'transform 0.2s ease' }}>‚ñº</span>
              </button>
              {trendDropdownOpen && (
                <div style={{ position: 'absolute', top: '100%', right: 0, marginTop: '4px', background: colors.elevated, borderRadius: '10px', border: '1px solid ' + colors.borderSubtle, overflow: 'hidden', zIndex: 100, minWidth: '160px', boxShadow: '0 10px 40px rgba(0,0,0,0.5)' }}>
                  {Object.entries(trendConfigs).map(([key, config]) => (
                    <button key={key} onClick={() => { setTrendMetric(key); setTrendDropdownOpen(false); }} style={{ width: '100%', padding: '12px 16px', display: 'flex', alignItems: 'center', gap: '10px', background: trendMetric === key ? config.color + '20' : 'transparent', border: 'none', cursor: 'pointer', borderBottom: key !== 'rating' ? '1px solid ' + colors.borderSubtle : 'none' }}>
                      <span style={{ fontSize: '16px' }}>{config.icon}</span>
                      <span style={{ width: '8px', height: '8px', borderRadius: '50%', background: config.color }} />
                      <span style={{ color: trendMetric === key ? colors.textPrimary : colors.textSecondary, fontSize: '13px', fontWeight: trendMetric === key ? 600 : 400 }}>{config.label}</span>
                      {trendMetric === key && <span style={{ marginLeft: 'auto', color: config.color, fontSize: '14px' }}>‚úì</span>}
                    </button>
                  ))}
                </div>
              )}
            </div>
          </div>

          <div className="trend-stats" style={{ display: 'grid', gridTemplateColumns: 'repeat(5, 1fr)', gap: '16px', marginBottom: '24px' }}>
            {[
              { label: 'CURRENT', ...trendConfigs[trendMetric].stats.current },
              { label: 'VS YESTERDAY', ...trendConfigs[trendMetric].stats.vsYesterday },
              { label: 'VS LAST WEEK', ...trendConfigs[trendMetric].stats.vsLastWeek },
              { label: '14-DAY AVG', ...trendConfigs[trendMetric].stats.avg14Day },
              { label: 'RANGE', ...trendConfigs[trendMetric].stats.range },
            ].map((stat, i) => (
              <div key={i} style={{ background: colors.elevated, borderRadius: '12px', padding: '16px' }}>
                <p style={{ color: colors.textMuted, fontSize: '10px', fontWeight: 500, textTransform: 'uppercase', letterSpacing: '0.5px', marginBottom: '8px' }}>{stat.label}</p>
                <p style={{ fontFamily: "'Space Grotesk', sans-serif", fontSize: '24px', fontWeight: 700, color: stat.positive === true ? colors.success : stat.positive === false ? colors.error : colors.textPrimary }}>{stat.value}</p>
                <p style={{ color: colors.textMuted, fontSize: '12px' }}>{stat.subtext}</p>
              </div>
            ))}
          </div>

          <ResponsiveContainer width="100%" height={280}>
            <AreaChart data={trendData}>
              <defs>
                <linearGradient id="trendGradient" x1="0" y1="0" x2="0" y2="1">
                  <stop offset="0%" stopColor={trendConfigs[trendMetric].color} stopOpacity={0.3} />
                  <stop offset="100%" stopColor={trendConfigs[trendMetric].color} stopOpacity={0} />
                </linearGradient>
              </defs>
              <CartesianGrid strokeDasharray="3 3" stroke={colors.borderSubtle} vertical={false} />
              <XAxis dataKey="date" tick={{ fill: colors.textMuted, fontSize: 11 }} axisLine={{ stroke: colors.borderSubtle }} tickLine={false} />
              <YAxis tickFormatter={trendConfigs[trendMetric].format} tick={{ fill: colors.textMuted, fontSize: 11 }} axisLine={false} tickLine={false} domain={trendMetric === 'rating' ? [8, 10] : ['auto', 'auto']} />
              <Tooltip content={<CustomTooltip />} />
              <Area type="monotone" dataKey={trendConfigs[trendMetric].dataKey} stroke={trendConfigs[trendMetric].color} strokeWidth={2} fill="url(#trendGradient)" />
            </AreaChart>
          </ResponsiveContainer>
        </div>

        {/* 12-Week Comparison */}
        {data.weeklyComparison && (
          <div style={{ background: colors.card, borderRadius: '16px', border: '1px solid ' + colors.border, padding: 'clamp(20px, 4vw, 28px)', marginBottom: '24px' }}>
            <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '24px', flexWrap: 'wrap', gap: '12px' }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                <IconBox color="#06B6D4">üìä</IconBox>
                <h2 style={{ fontFamily: "'Space Grotesk', sans-serif", fontSize: '20px', fontWeight: 600 }}>12-Week Performance</h2>
              </div>
              <div style={{ display: 'flex', gap: '16px', flexWrap: 'wrap' }}>
                <div style={{ background: colors.elevated, borderRadius: '8px', padding: '8px 14px', display: 'flex', alignItems: 'center', gap: '8px' }}>
                  <span style={{ fontSize: '12px', color: colors.textMuted }}>Revenue Growth</span>
                  <span style={{ fontFamily: "'Space Grotesk', sans-serif", fontWeight: 700, fontSize: '14px', color: data.weeklyComparison.summary.revenueGrowth >= 0 ? colors.success : colors.error }}>
                    {data.weeklyComparison.summary.revenueGrowth >= 0 ? '+' : ''}{data.weeklyComparison.summary.revenueGrowth}%
                  </span>
                </div>
                <div style={{ background: colors.elevated, borderRadius: '8px', padding: '8px 14px', display: 'flex', alignItems: 'center', gap: '8px' }}>
                  <span style={{ fontSize: '12px', color: colors.textMuted }}>Orders Growth</span>
                  <span style={{ fontFamily: "'Space Grotesk', sans-serif", fontWeight: 700, fontSize: '14px', color: data.weeklyComparison.summary.ordersGrowth >= 0 ? colors.success : colors.error }}>
                    {data.weeklyComparison.summary.ordersGrowth >= 0 ? '+' : ''}{data.weeklyComparison.summary.ordersGrowth}%
                  </span>
                </div>
              </div>
            </div>

            {/* Summary Stats */}
            <div className="four-col-grid" style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '16px', marginBottom: '24px' }}>

            {(() => {

                  { priority: 'MEDIUM', action: 'Promote high-margin categories', reason: 'Cooked meals at 82.5% margin' },

                    <div style={{ flex: 1 }}>
                      <p style={{ fontSize: '13px', fontWeight: 500, marginBottom: '4px' }}>{item.action}</p>

          <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '24px' }}>

            <h2 style={{ fontFamily: "'Space Grotesk', sans-serif", fontSize: '20px', fontWeight: 600 }}>Tomorrow's Forecast</h2>
            <span style={{ fontSize: '11px', padding: '4px 10px', borderRadius: '6px', background: 'rgba(139, 92, 246, 0.15)', color: colors.purpleLight, fontWeight: 600 }}>{forecast.confidence} CONFIDENCE</span>

                </div>
                <p style={{ color: colors.textMuted, fontSize: '10px', fontWeight: 500, textTransform: 'uppercase', letterSpacing: '0.5px', marginBottom: '6px' }}>{kpi.label}</p>

                  <div key={i} style={{ background: colors.card, borderRadius: '10px', padding: '12px', display: 'flex', alignItems: 'flex-start', gap: '10px' }}>

          </div>
        </div>

        {/* Footer */}
        <div style={{ textAlign: 'center', padding: '16px', color: colors.textMuted, fontSize: '12px' }}>

    </div>
  );
};
