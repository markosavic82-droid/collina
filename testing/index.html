<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestaurantOS vs Historical - Porud≈æbine</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-card: #161618;
            --bg-card-hover: #1c1c1f;
            --bg-modal: #0d0d0e;
            --border: #2a2a2d;
            --border-light: #3a3a3d;
            --text-primary: #fafafa;
            --text-secondary: #a0a0a5;
            --text-muted: #6a6a6f;
            --accent-green: #22c55e;
            --accent-green-dim: rgba(34, 197, 94, 0.15);
            --accent-blue: #3b82f6;
            --accent-blue-dim: rgba(59, 130, 246, 0.15);
            --accent-orange: #f97316;
            --accent-orange-dim: rgba(249, 115, 22, 0.15);
            --accent-purple: #a855f7;
            --accent-purple-dim: rgba(168, 85, 247, 0.15);
            --accent-red: #ef4444;
            --accent-red-dim: rgba(239, 68, 68, 0.15);
            --accent-yellow: #eab308;
            --accent-yellow-dim: rgba(234, 179, 8, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 span { color: var(--accent-green); }

        .stats { display: flex; gap: 24px; }
        .stat { text-align: right; }
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-green);
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover { background: var(--bg-card-hover); border-color: var(--border-light); }
        .filter-btn.active { background: var(--accent-green-dim); border-color: var(--accent-green); color: var(--accent-green); }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px;
        }

        .order-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 4px; height: 100%;
            background: var(--card-accent, var(--accent-green));
        }

        .order-card:hover { background: var(--bg-card-hover); border-color: var(--border-light); transform: translateY(-2px); }

        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        .order-number { font-family: 'JetBrains Mono', monospace; font-size: 18px; font-weight: 700; }

        .order-channel {
            display: flex; align-items: center; gap: 6px;
            padding: 4px 10px; border-radius: 6px;
            font-size: 11px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .channel-wolt { background: var(--accent-blue-dim); color: var(--accent-blue); }
        .channel-gloriafood { background: var(--accent-orange-dim); color: var(--accent-orange); }
        .channel-pos { background: var(--accent-purple-dim); color: var(--accent-purple); }
        .channel-emeni { background: var(--accent-green-dim); color: var(--accent-green); }
        .channel-ebar { background: var(--accent-purple-dim); color: var(--accent-purple); }
        .channel-unknown { background: var(--bg-secondary); color: var(--text-muted); }

        .order-customer { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
        .order-location { font-size: 13px; color: var(--text-muted); margin-bottom: 12px; }
        .order-items-preview {
            font-size: 12px; color: var(--text-secondary);
            margin-bottom: 12px; padding: 8px 10px;
            background: var(--bg-secondary); border-radius: 6px;
        }

        .order-meta { display: flex; justify-content: space-between; align-items: center; padding-top: 12px; border-top: 1px solid var(--border); }
        .order-status { display: flex; align-items: center; gap: 6px; font-size: 12px; font-weight: 500; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; animation: pulse 2s infinite; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .status-delivered .status-dot { background: var(--accent-green); }
        .status-ready .status-dot { background: var(--accent-yellow); }
        .status-preparing .status-dot { background: var(--accent-orange); animation: pulse 1s infinite; }
        .status-active .status-dot { background: var(--accent-blue); animation: pulse 1s infinite; }
        .status-cancelled .status-dot { background: var(--accent-red); animation: none; }

        .order-amount { font-family: 'JetBrains Mono', monospace; font-size: 16px; font-weight: 700; color: var(--accent-green); }
        .order-time { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--text-muted); text-align: right; }

        .loading { text-align: center; padding: 60px; color: var(--text-muted); }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
            opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal {
            background: var(--bg-modal);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 95%; max-width: 1200px; max-height: 95vh;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }
        .modal-title { font-size: 20px; font-weight: 700; }
        .modal-subtitle { font-size: 13px; color: var(--text-muted); margin-top: 4px; }

        .modal-close {
            width: 36px; height: 36px; border: none;
            background: var(--bg-card); border-radius: 8px;
            color: var(--text-secondary); font-size: 20px;
            cursor: pointer; transition: all 0.2s ease;
        }
        .modal-close:hover { background: var(--accent-red-dim); color: var(--accent-red); }

        .modal-body { padding: 24px; overflow-y: auto; }

        /* Summary */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px; margin-bottom: 24px;
        }
        .summary-stat {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px; text-align: center;
        }
        .summary-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px; font-weight: 700;
            color: var(--accent-green);
        }
        .summary-stat-value.warning { color: var(--accent-orange); }
        .summary-stat-value.error { color: var(--accent-red); }
        .summary-stat-label {
            font-size: 10px; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.5px; margin-top: 4px;
        }

        /* Comparison Table */
        .comparison-section-title {
            font-size: 14px; font-weight: 700;
            color: var(--accent-green);
            margin: 24px 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-green);
            display: flex; align-items: center; gap: 8px;
        }

        .comparison-table {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .comparison-header {
            display: grid;
            grid-template-columns: 180px 1fr 1fr;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            font-size: 11px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .comparison-header > div {
            padding: 12px 14px;
            border-right: 1px solid var(--border);
        }
        .comparison-header > div:last-child { border-right: none; }
        .comparison-header .col-restos { color: var(--accent-blue); }
        .comparison-header .col-historical { color: var(--accent-purple); }

        .comparison-row {
            display: grid;
            grid-template-columns: 180px 1fr 1fr;
            border-bottom: 1px solid var(--border);
        }
        .comparison-row:last-child { border-bottom: none; }

        .comparison-row > div {
            padding: 8px 14px;
            font-size: 12px;
            border-right: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
        }
        .comparison-row > div:last-child { border-right: none; }

        .comparison-row .field-name {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .comparison-row .col-restos { background: rgba(59, 130, 246, 0.03); }
        .comparison-row .col-historical { background: rgba(168, 85, 247, 0.03); }

        .comparison-row.match .col-restos,
        .comparison-row.match .col-historical { color: var(--accent-green); }

        .comparison-row.mismatch .col-restos,
        .comparison-row.mismatch .col-historical { color: var(--accent-orange); }

        .comparison-row.missing-restos {
            background: rgba(239, 68, 68, 0.05);
        }
        .comparison-row.missing-restos .field-name { color: var(--accent-red); }
        .comparison-row.missing-restos .col-restos { color: var(--accent-red); font-style: italic; }
        .comparison-row.missing-restos .col-historical { color: var(--accent-green); }

        .comparison-row.only-restos .col-restos { color: var(--accent-blue); }
        .comparison-row.only-restos .col-historical { color: var(--text-muted); font-style: italic; }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 8px;
        }
        .badge.missing { background: var(--accent-red-dim); color: var(--accent-red); }
        .badge.extra { background: var(--accent-blue-dim); color: var(--accent-blue); }

        /* Items comparison */
        .items-table {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .items-header {
            display: grid;
            grid-template-columns: 40px 1fr 100px 70px 90px 90px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            font-size: 10px; font-weight: 600;
            text-transform: uppercase;
        }
        .items-header > div {
            padding: 10px 8px;
            border-right: 1px solid var(--border);
        }
        .items-header > div:last-child { border-right: none; }

        .items-row {
            display: grid;
            grid-template-columns: 40px 1fr 100px 70px 90px 90px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
        }
        .items-row:last-child { border-bottom: none; }
        .items-row > div {
            padding: 10px 8px;
            border-right: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
        }
        .items-row > div:last-child { border-right: none; }
        .items-row .item-name { font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 500; }

        .no-data {
            text-align: center;
            padding: 30px;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Historical badge */
        .historical-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .historical-status.found { background: var(--accent-green-dim); color: var(--accent-green); }
        .historical-status.not-found { background: var(--accent-red-dim); color: var(--accent-red); }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üçΩÔ∏è <span>RestaurantOS</span> vs Historical</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalOrders">-</div>
                    <div class="stat-label">Ukupno</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalRevenue">-</div>
                    <div class="stat-label">Promet</div>
                </div>
            </div>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Sve</button>
            <button class="filter-btn" data-filter="wolt">Wolt</button>
            <button class="filter-btn" data-filter="gloriafood">GloriaFood</button>
            <button class="filter-btn" data-filter="pos">POS</button>
            <button class="filter-btn" data-filter="emeni">eMeni</button>
        </div>

        <div id="ordersContainer" class="orders-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Uƒçitavanje porud≈æbina...</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modalTitle">Porud≈æbina #-</div>
                    <div class="modal-subtitle" id="modalSubtitle">-</div>
                </div>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://hlmprmebwpndfgrunjok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhsbXBybWVid3BuZGZncnVuam9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNTU3NTQsImV4cCI6MjA4NDczMTc1NH0.DjxeeQFs60Y3RjXcKFUlXJmMACOU-NEkSwDiQQn1ZLQ';

        const HISTORICAL_URL = 'https://bbnbbbpofelbkyuffslj.supabase.co';
        const HISTORICAL_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJibmJiYnBvZmVsYmt5dWZmc2xqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTI0MzQsImV4cCI6MjA4MDYyODQzNH0.koW44soAB-bEfh8OzqjGBwdgov4Snscw1ITsg5OureU';

        let allOrders = [];
        let currentFilter = 'all';

        // Field mappings: restOS field -> historical field
        const ORDER_FIELD_MAPPINGS = {
            'IDENTIFIKACIJA': {
                'external_id': 'order_id',
                'order_number': 'order_no',
                'channel_order_id': 'order_no'
            },
            'KANAL & LOKACIJA': {
                'channel_code': 'provider',
                'location_id': 'company_id',
                'delivery_type': 'delivery_type'
            },
            'STATUS': {
                'status': 'status',
                'is_paid': 'is_paid',
                'is_void': 'is_invalid'
            },
            'KUPAC': {
                'customer_name': 'customer_name',
                'customer_phone': 'customer_phone',
                'customer_email': 'customer_email',
                'delivery_address': 'customer_address'
            },
            'KOORDINATE': {
                'delivery_lat': 'latitude',
                'delivery_lng': 'longitude'
            },
            'KONOBAR & STO': {
                'waiter_id': 'waiter_id',
                'waiter_name': 'waiter_name',
                'table_id': 'table_id'
            },
            'FINANSIJE': {
                'total_amount': '_calculated_total',
                'subtotal': 'subtotal',
                'discount_amount': 'discount',
                'delivery_fee': 'delivery_fee'
            },
            'TIMESTAMPS': {
                'created_at': 'created_at',
                'accepted_at': 'accepted_at',
                'ebar_datum': 'modified_at'
            }
        };

        // Historical-only fields (ne dobijamo iz eBar-a)
        const HISTORICAL_ONLY_FIELDS = {
            'KUPAC': ['customer_address', 'customer_email'],
            'KOORDINATE': ['latitude', 'longitude'],
            'DOSTAVA': ['delivery_type', 'delivery_fee', 'estimated_delivery_time'],
            'NAPOMENE': ['customer_notes', 'restaurant_notes'],
            'ITEMS DETALJI': ['item_notes', 'item_options']
        };

        async function fetchOrders() {
            try {
                const ordersResponse = await fetch(
                    `${SUPABASE_URL}/rest/v1/orders?select=*&order=ebar_datum.desc&limit=100`,
                    { headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` } }
                );
                if (!ordersResponse.ok) throw new Error('Failed to fetch orders');
                const orders = await ordersResponse.json();

                const orderIds = orders.map(o => o.id);
                const itemsResponse = await fetch(
                    `${SUPABASE_URL}/rest/v1/order_items?order_id=in.(${orderIds.join(',')})&select=*`,
                    { headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` } }
                );
                const allItems = itemsResponse.ok ? await itemsResponse.json() : [];

                const itemsByOrder = {};
                allItems.forEach(item => {
                    if (!itemsByOrder[item.order_id]) itemsByOrder[item.order_id] = [];
                    itemsByOrder[item.order_id].push(item);
                });

                allOrders = orders.map(order => ({
                    ...order,
                    order_items: itemsByOrder[order.id] || []
                }));

                renderOrders();
                updateStats();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('ordersContainer').innerHTML = `
                    <div style="color: var(--accent-red); text-align: center; padding: 40px;">
                        <p>Gre≈°ka: ${error.message}</p>
                    </div>`;
            }
        }

        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            const filtered = currentFilter === 'all' ? allOrders : allOrders.filter(o => o.channel_code?.toLowerCase() === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading"><p>Nema porud≈æbina</p></div>';
                return;
            }

            container.innerHTML = filtered.map(order => {
                const channel = order.channel_code?.toLowerCase() || 'unknown';
                const statusClass = getStatusClass(order.status);
                const orderItems = order.order_items || [];
                const calculatedTotal = orderItems.reduce((sum, item) => sum + (parseFloat(item.total_price) || 0), 0);
                const amount = parseFloat(order.total_amount) || calculatedTotal;
                const time = formatTime(order.ebar_datum || order.created_at);
                const itemsPreview = orderItems.length > 0
                    ? orderItems.slice(0, 2).map(i => i.item_name).join(', ') + (orderItems.length > 2 ? ` +${orderItems.length - 2}` : '')
                    : 'Nema stavki';

                return `
                    <div class="order-card" onclick="openModal('${order.id}')" style="--card-accent: ${getChannelColor(channel)}">
                        <div class="order-header">
                            <span class="order-number">#${order.order_number || '-'}</span>
                            <span class="order-channel channel-${channel}">${getChannelIcon(channel)} ${channel}</span>
                        </div>
                        <div class="order-customer">${order.customer_name || 'Nepoznat kupac'}</div>
                        <div class="order-location">${getLocationName(order.location_id)} ‚Ä¢ ${order.delivery_type || '-'}</div>
                        <div class="order-items-preview">üì¶ ${orderItems.length} stavki: ${itemsPreview}</div>
                        <div class="order-meta">
                            <div class="order-status ${statusClass}">
                                <span class="status-dot"></span>
                                ${formatStatus(order.status)}
                            </div>
                            <div>
                                <div class="order-amount">${amount > 0 ? formatCurrency(amount) : '-'}</div>
                                <div class="order-time">${time}</div>
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        function updateStats() {
            const totalOrders = allOrders.length;
            const totalRevenue = allOrders.reduce((sum, o) => {
                let amount = parseFloat(o.total_amount) || 0;
                if (amount === 0 && o.order_items) {
                    amount = o.order_items.reduce((s, i) => s + (parseFloat(i.total_price) || 0), 0);
                }
                return sum + amount;
            }, 0);
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = formatCurrency(totalRevenue);
        }

        async function fetchHistoricalOrder(referenceId) {
            if (!referenceId) return null;
            try {
                const response = await fetch(
                    `${HISTORICAL_URL}/rest/v1/emeni_orders?order_id=eq.${referenceId}&select=*`,
                    { headers: { 'apikey': HISTORICAL_KEY, 'Authorization': `Bearer ${HISTORICAL_KEY}` } }
                );
                if (!response.ok) return null;
                const data = await response.json();
                return data[0] || null;
            } catch (error) {
                console.error('Historical fetch error:', error);
                return null;
            }
        }

        async function openModal(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;

            const referenceId = order.raw_data?.reference_id;

            document.getElementById('modalTitle').textContent = `Porud≈æbina #${order.order_number || '-'}`;
            document.getElementById('modalSubtitle').textContent = `${getLocationName(order.location_id)} ‚Ä¢ ${order.channel_code || '-'} ‚Ä¢ ref: ${referenceId || '-'}`;

            document.getElementById('modalBody').innerHTML = `
                <div class="loading" style="padding: 40px;">
                    <div class="loading-spinner"></div>
                    <p>Uƒçitavanje Historical podataka...</p>
                </div>`;

            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';

            const historical = await fetchHistoricalOrder(referenceId);
            renderComparison(order, historical);
        }

        function renderComparison(order, historical) {
            const h = historical || {};
            const hPayload = h.raw_payload || {};
            const hItems = hPayload.items || [];
            const rItems = order.order_items || [];

            // Calculate totals
            const rTotal = rItems.reduce((s, i) => s + (parseFloat(i.total_price) || 0), 0);
            const hTotal = hItems.reduce((s, i) => s + ((i.price || 0) * (i.quantity || 1)), 0);
            const orderTotal = parseFloat(order.total_amount) || 0;

            // Count filled fields
            const rFilledCount = Object.values(order).filter(v => v !== null && v !== undefined && v !== '' && v !== 0).length;
            const hFilledCount = Object.values(h).filter(v => v !== null && v !== undefined && v !== '').length;

            let html = `
                <div class="historical-status ${historical ? 'found' : 'not-found'}">
                    ${historical ? '‚úÖ Pronaƒëen u Historical bazi' : '‚ùå Nije pronaƒëen u Historical bazi'}
                    ${historical ? `(order_id: ${h.order_id})` : ''}
                </div>

                <div class="summary-stats">
                    <div class="summary-stat">
                        <div class="summary-stat-value ${orderTotal === 0 ? 'warning' : ''}">${formatCurrency(orderTotal)}</div>
                        <div class="summary-stat-label">restOS total</div>
                    </div>
                    <div class="summary-stat">
                        <div class="summary-stat-value">${formatCurrency(rTotal)}</div>
                        <div class="summary-stat-label">restOS items</div>
                    </div>
                    <div class="summary-stat">
                        <div class="summary-stat-value">${formatCurrency(hTotal)}</div>
                        <div class="summary-stat-label">Historical total</div>
                    </div>
                    <div class="summary-stat">
                        <div class="summary-stat-value">${rItems.length}</div>
                        <div class="summary-stat-label">restOS stavki</div>
                    </div>
                    <div class="summary-stat">
                        <div class="summary-stat-value">${hItems.length}</div>
                        <div class="summary-stat-label">Historical stavki</div>
                    </div>
                </div>

                <div class="comparison-section-title">üìã ORDERS TABELA</div>
            `;

            // Render order fields comparison by section
            for (const [section, mappings] of Object.entries(ORDER_FIELD_MAPPINGS)) {
                const rows = [];

                for (const [rField, hField] of Object.entries(mappings)) {
                    let rVal = order[rField];
                    let hVal = hField === '_calculated_total' ? hTotal : (h[hField] ?? hPayload[hField]);

                    // Skip if both are empty
                    if (isEmpty(rVal) && isEmpty(hVal)) continue;

                    // Format values
                    rVal = formatValue(rVal, rField);
                    hVal = formatValue(hVal, hField);

                    const status = getComparisonStatus(rVal, hVal);
                    rows.push({ rField, hField, rVal, hVal, status });
                }

                // Check for historical-only fields in this section
                if (HISTORICAL_ONLY_FIELDS[section]) {
                    for (const hField of HISTORICAL_ONLY_FIELDS[section]) {
                        const hVal = h[hField] ?? hPayload[hField];
                        if (!isEmpty(hVal)) {
                            rows.push({
                                rField: `‚ö†Ô∏è ${hField}`,
                                hField: hField,
                                rVal: '‚Äî NE DOBIJAMO ‚Äî',
                                hVal: formatValue(hVal, hField),
                                status: 'missing-restos'
                            });
                        }
                    }
                }

                if (rows.length > 0) {
                    html += `
                        <div class="comparison-table">
                            <div class="comparison-header">
                                <div>${section}</div>
                                <div class="col-restos">restOS (eBar)</div>
                                <div class="col-historical">Historical (webhook)</div>
                            </div>
                    `;

                    for (const row of rows) {
                        html += `
                            <div class="comparison-row ${row.status}">
                                <div class="field-name">${row.rField}${row.status === 'missing-restos' ? '<span class="badge missing">FALI</span>' : ''}</div>
                                <div class="col-restos">${row.rVal}</div>
                                <div class="col-historical">${row.hVal}</div>
                            </div>
                        `;
                    }

                    html += `</div>`;
                }
            }

            // ORDER ITEMS section - sa FLATTENED modifiers iz Historical
            
            // FLATTEN Historical items - izvuci modifiers kao zasebne stavke
            const hItemsFlat = [];
            hItems.forEach(hItem => {
                // Dodaj glavni item
                hItemsFlat.push({
                    ...hItem,
                    _isModifier: false,
                    _parentName: null
                });
                
                // Dodaj modifiers kao zasebne stavke
                if (hItem.modifiers && hItem.modifiers.length > 0) {
                    hItem.modifiers.forEach(mod => {
                        hItemsFlat.push({
                            name: mod.name || `Modifier (productID: ${mod.productID})`,
                            price: mod.price,
                            quantity: mod.quantity || 1,
                            productID: mod.productID,
                            productReferenceID: mod.productReferenceID,
                            _isModifier: true,
                            _parentName: hItem.name
                        });
                    });
                }
            });
            
            html += `<div class="comparison-section-title">üì¶ ORDER_ITEMS TABELA (${rItems.length} stavki restOS / ${hItems.length} stavki + ${hItemsFlat.length - hItems.length} modifiers Historical)</div>`;

            if (rItems.length === 0 && hItemsFlat.length === 0) {
                html += `<div class="no-data">Nema stavki ni u jednoj bazi</div>`;
            } else {
                // SMART MATCHING
                const matchedPairs = [];
                const usedRIndexes = new Set();
                const usedHIndexes = new Set();

                // 1. Prvo matchuj GLAVNE stavke po imenu
                hItemsFlat.forEach((hItem, hIdx) => {
                    if (hItem._isModifier) return; // Modifajere matchujemo kasnije
                    
                    const hName = (hItem.name || '').toLowerCase().trim();
                    
                    rItems.forEach((rItem, rIdx) => {
                        if (usedRIndexes.has(rIdx)) return;
                        if ((rItem.item_category || '').toLowerCase() === 'mod') return; // Skip restOS modifajere
                        
                        const rName = (rItem.item_name || '').toLowerCase().trim();
                        
                        // Match po imenu
                        const nameMatch = rName === hName || 
                                          rName.includes(hName) || 
                                          hName.includes(rName) ||
                                          (rName.length > 5 && hName.length > 5 && 
                                           (rName.substring(0, 5) === hName.substring(0, 5)));
                        
                        if (nameMatch) {
                            matchedPairs.push({ rItem, hItem, rIdx, hIdx });
                            usedRIndexes.add(rIdx);
                            usedHIndexes.add(hIdx);
                        }
                    });
                });

                // 2. Matchuj MODIFAJERE po CENI
                hItemsFlat.forEach((hItem, hIdx) => {
                    if (!hItem._isModifier) return;
                    if (usedHIndexes.has(hIdx)) return;
                    
                    const hPrice = hItem.price || 0;
                    
                    rItems.forEach((rItem, rIdx) => {
                        if (usedRIndexes.has(rIdx)) return;
                        
                        const rPrice = parseFloat(rItem.unit_price) || 0;
                        const rCategory = (rItem.item_category || '').toLowerCase();
                        
                        // Za modifajere matchuj po ceni (tolerancija ¬±1 RSD)
                        const priceMatch = Math.abs(rPrice - hPrice) <= 1;
                        const isModCategory = rCategory === 'mod' || 
                                              rCategory.includes('dod') || 
                                              (rItem.item_name || '').toLowerCase().startsWith('dod');
                        
                        if (priceMatch && isModCategory) {
                            matchedPairs.push({ rItem, hItem, rIdx, hIdx });
                            usedRIndexes.add(rIdx);
                            usedHIndexes.add(hIdx);
                        }
                    });
                });

                // 3. Dodaj neupare restOS stavke
                rItems.forEach((rItem, rIdx) => {
                    if (!usedRIndexes.has(rIdx)) {
                        matchedPairs.push({ rItem, hItem: null, rIdx, hIdx: null });
                    }
                });

                // 4. Dodaj neupare Historical stavke (ukljuƒçujuƒái neupare modifajere)
                hItemsFlat.forEach((hItem, hIdx) => {
                    if (!usedHIndexes.has(hIdx)) {
                        matchedPairs.push({ rItem: null, hItem, rIdx: null, hIdx });
                    }
                });

                // Sortiraj po restOS line_number
                matchedPairs.sort((a, b) => {
                    const aLine = a.rItem?.line_number || 999;
                    const bLine = b.rItem?.line_number || 999;
                    return aLine - bLine;
                });

                // Renderuj svaku uparenu stavku
                matchedPairs.forEach((pair, idx) => {
                    const rItem = pair.rItem || {};
                    const hItem = pair.hItem || {};
                    
                    const rName = rItem.item_name || '‚Äî';
                    const hName = hItem.name || '‚Äî';
                    const displayName = rName !== '‚Äî' ? rName : hName;
                    const hasRestOS = Object.keys(rItem).length > 0;
                    const hasHistorical = Object.keys(hItem).length > 0;

                    // Item header badges
                    let itemStatus = '';
                    let modifierBadge = '';
                    
                    if (!hasRestOS) {
                        itemStatus = '<span class="badge missing">SAMO HISTORICAL</span>';
                    } else if (!hasHistorical) {
                        itemStatus = '<span class="badge extra">SAMO RESTOS</span>';
                    }
                    
                    if (hItem._isModifier) {
                        modifierBadge = `<span class="badge" style="background: var(--accent-orange-dim); color: var(--accent-orange); margin-left: 8px;">MODIFIER za: ${hItem._parentName}</span>`;
                    }

                    html += `
                        <div class="comparison-table" style="margin-bottom: 16px;">
                            <div class="comparison-header">
                                <div>STAVKA ${idx + 1}: ${displayName} ${itemStatus}${modifierBadge}</div>
                                <div class="col-restos">restOS (order_items)</div>
                                <div class="col-historical">Historical (raw_payload)</div>
                            </div>
                    `;

                    // Mapiranje polja
                    const itemFieldMappings = [
                        { rField: 'id', hField: null },
                        { rField: 'order_id', hField: null },
                        { rField: 'tenant_id', hField: null },
                        { rField: 'line_number', hField: null },
                        { rField: 'external_item_id', hField: 'orderItemID' },
                        { rField: 'item_id', hField: null },
                        { rField: 'item_code', hField: 'productID' },
                        { rField: 'item_name', hField: 'name' },
                        { rField: 'item_category', hField: null },
                        { rField: 'quantity', hField: 'quantity' },
                        { rField: 'unit_price', hField: 'price' },
                        { rField: 'total_price', hField: '_calculated' },
                        { rField: 'modifiers', hField: null },
                        { rField: 'special_instructions', hField: null },
                        { rField: 'printed_at', hField: null },
                        { rField: 'is_paid', hField: null },
                        { rField: 'is_void', hField: 'isCanceled' }
                    ];

                    // Historical-only fields
                    const historicalOnlyItemFields = [
                        { hField: 'referenceID', label: 'referenceID' },
                        { hField: 'productReferenceID', label: 'productReferenceID' },
                        { hField: 'status', label: 'status' }
                    ];

                    // Render fields
                    for (const mapping of itemFieldMappings) {
                        let rVal = rItem[mapping.rField];
                        let hVal = null;
                        
                        if (mapping.hField === '_calculated') {
                            hVal = hItem.price && hItem.quantity ? (hItem.price * hItem.quantity) : null;
                        } else if (mapping.hField) {
                            hVal = hItem[mapping.hField];
                        }

                        // Skip if both empty
                        if (isEmpty(rVal) && isEmpty(hVal)) continue;

                        const rFormatted = formatItemValue(rVal, mapping.rField);
                        const hFormatted = formatItemValue(hVal, mapping.hField || mapping.rField);
                        const status = getComparisonStatus(rFormatted, hFormatted);

                        html += `
                            <div class="comparison-row ${status}">
                                <div class="field-name">${mapping.rField}${status === 'missing-restos' ? '<span class="badge missing">FALI</span>' : ''}</div>
                                <div class="col-restos">${rFormatted}</div>
                                <div class="col-historical">${hFormatted}</div>
                            </div>
                        `;
                    }

                    // Historical-only fields
                    for (const hFieldInfo of historicalOnlyItemFields) {
                        const hVal = hItem[hFieldInfo.hField];
                        if (isEmpty(hVal)) continue;
                        
                        html += `
                            <div class="comparison-row missing-restos">
                                <div class="field-name">‚ö†Ô∏è ${hFieldInfo.label}<span class="badge missing">FALI</span></div>
                                <div class="col-restos">‚Äî NE DOBIJAMO ‚Äî</div>
                                <div class="col-historical">${formatItemValue(hVal, hFieldInfo.hField)}</div>
                            </div>
                        `;
                    }

                    // Ako glavni item ima modifiers array, prika≈æi info
                    if (!hItem._isModifier && hItem.modifiers && hItem.modifiers.length > 0) {
                        html += `
                            <div class="comparison-row" style="background: var(--accent-orange-dim);">
                                <div class="field-name">‚ÑπÔ∏è modifiers</div>
                                <div class="col-restos">‚Äî</div>
                                <div class="col-historical">${hItem.modifiers.length} modifier(a) - prikazani kao zasebne stavke</div>
                            </div>
                        `;
                    }

                    html += `</div>`;
                });
            }

            document.getElementById('modalBody').innerHTML = html;
        }

        function formatItemValue(val, field) {
            if (val === null || val === undefined || val === '') return '‚Äî';
            if (typeof val === 'boolean') return val ? '‚úÖ DA' : '‚ùå NE';
            if (Array.isArray(val)) {
                if (val.length === 0) return '‚Äî';
                if (field === 'options' || field === 'modifiers') {
                    return val.map(opt => {
                        if (typeof opt === 'object') {
                            const name = opt.name || `ID:${opt.productID}`;
                            return `${name}: ${opt.price || 0} RSD`;
                        }
                        return String(opt);
                    }).join(', ');
                }
                return JSON.stringify(val);
            }
            if (typeof val === 'object') {
                return JSON.stringify(val);
            }
            if (field === 'price' || field === 'unit_price') {
                const num = parseFloat(val);
                if (!isNaN(num)) return formatCurrency(num);
            }
            if (field === 'total_price' || field === '_calculated') {
                const num = parseFloat(val);
                if (!isNaN(num)) return formatCurrency(num);
            }
            if (field.includes('_at') || field.includes('date')) {
                return formatDateTime(val);
            }
            return String(val);
        }

        function isEmpty(val) {
            return val === null || val === undefined || val === '' || val === 0 || val === '0' || val === '0.00';
        }

        function formatValue(val, field) {
            if (val === null || val === undefined || val === '') return '‚Äî';
            if (typeof val === 'boolean') return val ? '‚úÖ DA' : '‚ùå NE';
            if (typeof val === 'object') return JSON.stringify(val);
            if (field.includes('amount') || field.includes('total') || field.includes('fee') || field.includes('price')) {
                const num = parseFloat(val);
                if (!isNaN(num)) return formatCurrency(num);
            }
            if (field.includes('_at') || field.includes('date') || field.includes('datum')) {
                return formatDateTime(val);
            }
            if (field === 'status' && typeof val === 'number') {
                const map = {1:'created', 3:'accepted', 4:'preparing', 5:'ready', 6:'dispatched', 7:'delivered', 8:'rejected', 9:'cancelled', 10:'completed', 11:'void'};
                return `${val} (${map[val] || '?'})`;
            }
            if (field === 'location_id') return getLocationName(val);
            return String(val);
        }

        function getComparisonStatus(rVal, hVal) {
            const rEmpty = rVal === '‚Äî' || rVal === '‚Äî NE DOBIJAMO ‚Äî';
            const hEmpty = hVal === '‚Äî';
            if (rEmpty && !hEmpty) return 'missing-restos';
            if (!rEmpty && hEmpty) return 'only-restos';
            if (rVal === hVal) return 'match';
            return 'mismatch';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('sr-RS').format(Math.round(amount)) + ' RSD';
        }

        function formatTime(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleTimeString('sr-RS', { hour: '2-digit', minute: '2-digit' });
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '‚Äî';
            return new Date(dateStr).toLocaleString('sr-RS', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function formatStatus(status) {
            const map = { 'delivered': 'Dostavljeno', 'completed': 'Zavr≈°eno', 'ready': 'Spremno', 'preparing': 'Priprema', 'active': 'Aktivno', 'accepted': 'Prihvaƒáeno', 'created': 'Kreirano', 'cancelled': 'Otkazano', 'rejected': 'Odbijeno', 'void': 'Stornirano' };
            return map[status?.toLowerCase()] || status || '-';
        }

        function getStatusClass(status) {
            const s = status?.toLowerCase();
            if (s === 'delivered' || s === 'completed') return 'status-delivered';
            if (s === 'ready') return 'status-ready';
            if (s === 'preparing') return 'status-preparing';
            if (s === 'active' || s === 'accepted' || s === 'created') return 'status-active';
            if (s === 'cancelled' || s === 'rejected' || s === 'void') return 'status-cancelled';
            return '';
        }

        function getChannelColor(channel) {
            const map = { 'wolt': 'var(--accent-blue)', 'gloriafood': 'var(--accent-orange)', 'pos': 'var(--accent-purple)', 'emeni': 'var(--accent-green)', 'ebar': 'var(--accent-purple)' };
            return map[channel] || 'var(--text-muted)';
        }

        function getChannelIcon(channel) {
            const map = { 'wolt': 'üõµ', 'gloriafood': 'üçï', 'pos': 'üí≥', 'emeni': 'üì±', 'ebar': 'üí≥' };
            return map[channel] || 'üì¶';
        }

        function getLocationName(locationId) {
            const map = {
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380001': 'Collina B.Brdo',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380002': 'Pekarica',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380003': 'Collina NBG',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380004': 'Collina Vracar',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380005': 'Food Truck',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380006': 'Kuhinjica',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380007': 'Girosito'
            };
            return map[locationId] || locationId || '‚Äî';
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderOrders();
            });
        });

        fetchOrders();
    </script>
