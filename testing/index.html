<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestaurantOS - Porud≈æbine</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-card: #161618;
            --bg-card-hover: #1c1c1f;
            --bg-modal: #0d0d0e;
            --border: #2a2a2d;
            --border-light: #3a3a3d;
            --text-primary: #fafafa;
            --text-secondary: #a0a0a5;
            --text-muted: #6a6a6f;
            --accent-green: #22c55e;
            --accent-green-dim: rgba(34, 197, 94, 0.15);
            --accent-blue: #3b82f6;
            --accent-blue-dim: rgba(59, 130, 246, 0.15);
            --accent-orange: #f97316;
            --accent-orange-dim: rgba(249, 115, 22, 0.15);
            --accent-purple: #a855f7;
            --accent-purple-dim: rgba(168, 85, 247, 0.15);
            --accent-red: #ef4444;
            --accent-red-dim: rgba(239, 68, 68, 0.15);
            --accent-yellow: #eab308;
            --accent-yellow-dim: rgba(234, 179, 8, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 span {
            color: var(--accent-green);
        }

        .stats {
            display: flex;
            gap: 24px;
        }

        .stat {
            text-align: right;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-green);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-light);
        }

        .filter-btn.active {
            background: var(--accent-green-dim);
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px;
        }

        .order-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--card-accent, var(--accent-green));
        }

        .order-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-light);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .order-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 700;
        }

        .order-channel {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .channel-wolt { background: var(--accent-blue-dim); color: var(--accent-blue); }
        .channel-gloriafood { background: var(--accent-orange-dim); color: var(--accent-orange); }
        .channel-pos { background: var(--accent-purple-dim); color: var(--accent-purple); }
        .channel-emeni { background: var(--accent-green-dim); color: var(--accent-green); }
        .channel-unknown { background: var(--bg-secondary); color: var(--text-muted); }

        .order-customer {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .order-location {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .order-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .order-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-delivered .status-dot { background: var(--accent-green); }
        .status-ready .status-dot { background: var(--accent-yellow); }
        .status-preparing .status-dot { background: var(--accent-orange); animation: pulse 1s infinite; }
        .status-active .status-dot { background: var(--accent-blue); animation: pulse 1s infinite; }
        .status-cancelled .status-dot { background: var(--accent-red); animation: none; }

        .order-amount {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-green);
        }

        .order-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-modal);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-section {
            margin-bottom: 24px;
        }

        .modal-section:last-child {
            margin-bottom: 0;
        }

        .modal-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .info-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
        }

        .info-card.full-width {
            grid-column: span 2;
        }

        .info-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .info-value.mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .info-value.green {
            color: var(--accent-green);
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 24px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 7px;
            top: 8px;
            bottom: 8px;
            width: 2px;
            background: var(--border);
        }

        .timeline-item {
            position: relative;
            padding-bottom: 16px;
        }

        .timeline-item:last-child {
            padding-bottom: 0;
        }

        .timeline-dot {
            position: absolute;
            left: -20px;
            top: 6px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-purple);
            border: 2px solid var(--bg-modal);
        }

        .timeline-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }

        .timeline-event {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Items table */
        .items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .items-table th {
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
        }

        .items-table td {
            padding: 12px;
            font-size: 14px;
            border-bottom: 1px solid var(--border);
        }

        .items-table tr:last-child td {
            border-bottom: none;
        }

        .items-table .item-name {
            font-weight: 500;
        }

        .items-table .item-note {
            font-size: 12px;
            color: var(--accent-orange);
            margin-top: 4px;
        }

        .items-table .item-qty {
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }

        .items-table .item-price {
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .total-row {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .total-label {
            font-weight: 600;
        }

        .total-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-green);
        }

        /* Raw JSON */
        .raw-json-toggle {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .raw-json-toggle:hover {
            background: var(--bg-card-hover);
        }

        .raw-json-toggle .arrow {
            transition: transform 0.2s ease;
        }

        .raw-json-toggle.open .arrow {
            transform: rotate(180deg);
        }

        .raw-json-content {
            display: none;
            margin-top: 12px;
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow-x: auto;
        }

        .raw-json-content.open {
            display: block;
        }

        .raw-json-content pre {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            line-height: 1.6;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error */
        .error {
            background: var(--accent-red-dim);
            border: 1px solid var(--accent-red);
            border-radius: 12px;
            padding: 20px;
            color: var(--accent-red);
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .stats {
                width: 100%;
                justify-content: space-between;
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .info-card.full-width {
                grid-column: span 1;
            }

            .comparison-row {
                flex-direction: column;
            }

            .comparison-restos, .comparison-historical {
                width: 100%;
            }
        }

        /* Comparison Styles */
        .comparison-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .comparison-badge {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .comparison-badge.found {
            background: var(--accent-green-dim);
            color: var(--accent-green);
        }

        .comparison-badge.not-found {
            background: var(--accent-red-dim);
            color: var(--accent-red);
        }

        .comparison-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }

        .comparison-table {
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .comparison-row {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .comparison-row:last-child {
            border-bottom: none;
        }

        .comparison-row.header {
            background: var(--bg-card);
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }

        .comparison-row.match {
            background: rgba(34, 197, 94, 0.05);
        }

        .comparison-row.mismatch {
            background: rgba(249, 115, 22, 0.1);
        }

        .comparison-row.mismatch .comparison-restos,
        .comparison-row.mismatch .comparison-historical {
            color: var(--accent-orange);
        }

        .comparison-row.missing-restos {
            background: rgba(239, 68, 68, 0.05);
        }

        .comparison-row.missing-restos .comparison-restos {
            color: var(--accent-red);
        }

        .comparison-row.missing-restos .comparison-historical {
            color: var(--accent-green);
        }

        .comparison-row.only-restos .comparison-restos {
            color: var(--accent-blue);
        }

        .comparison-label {
            width: 160px;
            min-width: 160px;
            padding: 10px 14px;
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
        }

        .comparison-restos,
        .comparison-historical {
            flex: 1;
            padding: 10px 14px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        .comparison-restos {
            border-right: 1px solid var(--border);
            background: rgba(59, 130, 246, 0.03);
        }

        .comparison-historical {
            background: rgba(168, 85, 247, 0.03);
        }

        .comparison-section {
            background: var(--bg-card);
            padding: 8px 14px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
        }

        .comparison-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
            margin-top: 8px;
        }

        /* Items comparison */
        .items-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .items-column {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        .items-column-title {
            padding: 12px 14px;
            font-size: 12px;
            font-weight: 600;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .items-column:first-child .items-column-title {
            color: var(--accent-blue);
        }

        .items-column:last-child .items-column-title {
            color: var(--accent-purple);
        }

        .item-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-row .item-name {
            flex: 1;
            font-weight: 500;
        }

        .item-row .item-note {
            display: block;
            font-size: 11px;
            color: var(--accent-orange);
            width: 100%;
        }

        .item-row .item-qty {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
        }

        .item-row .item-price {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--accent-green);
        }

        .no-items {
            padding: 20px;
            text-align: center;
            color: var(--accent-red);
            font-size: 13px;
        }
    </style>
</head>

                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );

                if (!response.ok) throw new Error('Failed to fetch orders');

                allOrders = await response.json();
                renderOrders();
                updateStats();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('ordersContainer').innerHTML = `
                    <div class="error">
                        <p>Gre≈°ka pri uƒçitavanju porud≈æbina</p>
                        <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Render orders
        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            const filtered = currentFilter === 'all' 
                ? allOrders 
                : allOrders.filter(o => o.channel_code?.toLowerCase() === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading"><p>Nema porud≈æbina</p></div>';
                return;
            }

            container.innerHTML = filtered.map(order => {
                const channel = order.channel_code?.toLowerCase() || 'unknown';
                const statusClass = getStatusClass(order.status);
                const amount = parseFloat(order.total_amount) || 0;
                const time = formatTime(order.ebar_datum || order.created_at);
                
                return `
                    <div class="order-card" onclick="openModal('${order.id}')" style="--card-accent: ${getChannelColor(channel)}">
                        <div class="order-header">
                            <span class="order-number">#${order.order_number || '-'}</span>
                            <span class="order-channel channel-${channel}">${getChannelIcon(channel)} ${channel}</span>
                        </div>
                        <div class="order-customer">${order.customer_name || 'Nepoznat kupac'}</div>
                        <div class="order-location">${getLocationName(order.location_id)} ‚Ä¢ ${order.delivery_type || '-'}</div>
                        <div class="order-meta">
                            <div class="order-status ${statusClass}">
                                <span class="status-dot"></span>
                                ${formatStatus(order.status)}
                            </div>
                            <div>
                                <div class="order-amount">${amount > 0 ? formatCurrency(amount) : '-'}</div>
                                <div class="order-time">${time}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update stats
        function updateStats() {
            const totalOrders = allOrders.length;
            const totalRevenue = allOrders.reduce((sum, o) => {
                const amount = parseFloat(o.total_amount) || 0;
                return sum + (amount > 0 ? amount : 0);
            }, 0);

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = formatCurrency(totalRevenue);
        }

        // Fetch Historical order by reference_id
        async function fetchHistoricalOrder(referenceId) {
            if (!referenceId) return null;
            try {
                const response = await fetch(
                    `${HISTORICAL_URL}/rest/v1/emeni_orders?order_id=eq.${referenceId}&select=*`,
                    {
                        headers: {
                            'apikey': HISTORICAL_KEY,
                            'Authorization': `Bearer ${HISTORICAL_KEY}`
                        }
                    }
                );
                if (!response.ok) return null;
                const data = await response.json();
                return data[0] || null;
            } catch (error) {
                console.error('Historical fetch error:', error);
                return null;
            }
        }

        // Compare values helper
        function compareValue(restosVal, histVal, label) {
            const rVal = restosVal ?? '-';
            const hVal = histVal ?? '-';
            const match = String(rVal) === String(hVal);
            const matchClass = match ? 'match' : (hVal !== '-' && rVal === '-') ? 'missing' : (rVal !== '-' && hVal === '-') ? 'extra' : 'mismatch';
            return { rVal, hVal, match, matchClass };
        }

        // Open modal with comparison
        async function openModal(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;

            const referenceId = order.raw_data?.reference_id;
            
            document.getElementById('modalTitle').textContent = `Porud≈æbina #${order.order_number || '-'}`;
            document.getElementById('modalSubtitle').textContent = `${getLocationName(order.location_id)} ‚Ä¢ ${order.channel_code || '-'}`;
            
            // Show loading while fetching historical
            document.getElementById('modalBody').innerHTML = `
                <div class="loading" style="padding: 40px;">
                    <div class="loading-spinner"></div>
                    <p>Uƒçitavanje podataka iz obe baze...</p>
                </div>
            `;
            
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';

            // Fetch historical data
            const historical = await fetchHistoricalOrder(referenceId);
            
            // Render comparison
            renderComparison(order, historical);
        }

        function renderComparison(order, historical) {
            const h = historical || {};
            const hItems = h.raw_payload?.items || [];
            const rItems = order.raw_data?.items || [];
            
            document.getElementById('modalBody').innerHTML = `
                <div class="comparison-header">
                    <div class="comparison-badge ${historical ? 'found' : 'not-found'}">
                        ${historical ? '‚úÖ Pronaƒëen u Historical' : '‚ùå Nije pronaƒëen u Historical'}
                    </div>
                    ${historical ? `<div class="comparison-id">order_id: ${h.order_id}</div>` : ''}
                </div>

                <div class="comparison-table">
                    <div class="comparison-row header">
                        <div class="comparison-label">Polje</div>
                        <div class="comparison-restos">restOS (eBar)</div>
                        <div class="comparison-historical">Historical (webhook)</div>
                    </div>

                    <div class="comparison-section">IDENTIFIKACIJA</div>
                    ${compRow('external_id', order.external_id, h.order_id)}
                    ${compRow('reference_id', order.raw_data?.reference_id, h.order_id)}
                    ${compRow('order_number', order.order_number, h.order_no)}
                    
                    <div class="comparison-section">KANAL & LOKACIJA</div>
                    ${compRow('channel', order.channel_code, h.provider)}
                    ${compRow('location', getLocationName(order.location_id), h.company_id)}
                    ${compRow('delivery_type', order.delivery_type, h.delivery_type)}

                    <div class="comparison-section">STATUS</div>
                    ${compRow('status', order.status, h.status ? `${h.status} (${getStatusName(h.status)})` : null)}
                    ${compRow('is_paid', formatBool(order.is_paid), formatBool(h.is_paid))}
                    ${compRow('is_void', formatBool(order.is_void), formatBool(h.is_invalid))}

                    <div class="comparison-section">KUPAC</div>
                    ${compRow('customer_name', order.customer_name, h.customer_name)}
                    ${compRow('customer_phone', order.customer_phone, h.customer_phone)}
                    ${compRow('customer_address', order.delivery_address, h.customer_address)}
                    ${compRow('latitude', order.delivery_lat, h.latitude)}
                    ${compRow('longitude', order.delivery_lng, h.longitude)}

                    <div class="comparison-section">KONOBAR & STO</div>
                    ${compRow('waiter_id', order.waiter_id, h.waiter_id || h.raw_payload?.waiter?.id)}
                    ${compRow('waiter_name', order.waiter_name, h.waiter_name || h.raw_payload?.waiter?.name)}
                    ${compRow('table_id', order.table_id, h.table_id || h.raw_payload?.tableID)}
                    ${compRow('table_reference', order.table_reference_id, h.table_reference_id || h.raw_payload?.tableReferenceID)}

                    <div class="comparison-section">FINANSIJE</div>
                    ${compRow('total_amount', formatCurrency(parseFloat(order.total_amount) || 0), hItems.length ? formatCurrency(hItems.reduce((s,i) => s + (i.price * i.quantity), 0)) : '-')}
                    ${compRow('cash_amount', formatCurrency(parseFloat(order.cash_amount) || 0), '-')}
                    ${compRow('card_amount', formatCurrency(parseFloat(order.card_amount) || 0), '-')}
                    ${compRow('transfer_amount', formatCurrency(parseFloat(order.transfer_amount) || 0), '-')}

                    <div class="comparison-section">FISKALIZACIJA</div>
                    ${compRow('racun_id', order.racun_id, '-')}
                    ${compRow('broj_racuna', order.broj_racuna, '-')}
                    ${compRow('receipt_number', order.receipt_number, '-')}

                    <div class="comparison-section">TIMESTAMPS</div>
                    ${compRow('created_at', formatDateTime(order.created_at), formatDateTime(h.created_at))}
                    ${compRow('ebar_datum', formatDateTime(order.ebar_datum), '-')}
                    ${compRow('accepted_at', formatDateTime(order.accepted_at), formatDateTime(h.accepted_at))}
                    ${compRow('modified_at', '-', formatDateTime(h.modified_at))}
                </div>

                <div class="comparison-section-title">ORDER ITEMS</div>
                <div class="items-comparison">
                    <div class="items-column">
                        <div class="items-column-title">restOS (${rItems.length} stavki)</div>
                        ${rItems.length > 0 ? rItems.map(i => `
                            <div class="item-row">
                                <span class="item-name">${i.name}</span>
                                <span class="item-qty">x${i.quantity}</span>
                                <span class="item-price">${formatCurrency(i.price)}</span>
                            </div>
                        `).join('') : '<div class="no-items">‚ùå Nema stavki</div>'}
                    </div>
                    <div class="items-column">
                        <div class="items-column-title">Historical (${hItems.length} stavki)</div>
                        ${hItems.length > 0 ? hItems.map(i => `
                            <div class="item-row">
                                <span class="item-name">${i.name}</span>
                                ${i.note ? `<span class="item-note">üìù ${i.note}</span>` : ''}
                                <span class="item-qty">x${i.quantity}</span>
                                <span class="item-price">${formatCurrency(i.price)}</span>
                            </div>
                        `).join('') : '<div class="no-items">‚ùå Nema stavki</div>'}
                    </div>
                </div>

                <div class="modal-section">
                    <button class="raw-json-toggle" onclick="toggleRawJson(this)">
                        <span>RAW_DATA (restOS)</span>
                        <span class="arrow">‚ñº</span>
                    </button>
                    <div class="raw-json-content">
                        <pre>${JSON.stringify(order.raw_data, null, 2)}</pre>
                    </div>
                </div>

                ${historical ? `
                <div class="modal-section">
                    <button class="raw-json-toggle" onclick="toggleRawJson(this)">
                        <span>RAW_PAYLOAD (Historical)</span>
                        <span class="arrow">‚ñº</span>
                    </button>
                    <div class="raw-json-content">
                        <pre>${JSON.stringify(h.raw_payload, null, 2)}</pre>
                    </div>
                </div>
                ` : ''}
            `;
        }

        // Comparison row helper
        function compRow(label, restosVal, histVal) {
            const rVal = restosVal ?? '-';
            const hVal = histVal ?? '-';
            const rStr = String(rVal);
            const hStr = String(hVal);
            
            let status = 'neutral';
            if (rStr === hStr && rStr !== '-') status = 'match';
            else if (rStr === '-' && hStr !== '-') status = 'missing-restos';
            else if (rStr !== '-' && hStr === '-') status = 'only-restos';
            else if (rStr !== hStr && rStr !== '-' && hStr !== '-') status = 'mismatch';
            
            return `
                <div class="comparison-row ${status}">
                    <div class="comparison-label">${label}</div>
                    <div class="comparison-restos">${rStr}</div>
                    <div class="comparison-historical">${hStr}</div>
                </div>
            `;
        }

        function formatBool(val) {
            if (val === true) return '‚úÖ DA';
            if (val === false) return '‚ùå NE';
            return '‚ö†Ô∏è NULL';
        }

        function getStatusName(code) {
            const map = {1:'created', 3:'accepted', 4:'preparing', 5:'ready', 6:'dispatched', 7:'delivered', 8:'rejected', 9:'cancelled', 10:'completed', 11:'void'};
            return map[code] || code;
        }

        // Close modal
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Toggle raw JSON
        function toggleRawJson(btn) {
            btn.classList.toggle('open');
            btn.nextElementSibling.classList.toggle('open');
        }

        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        // Close modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderOrders();
            });
        });

        // Helper functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('sr-RS').format(Math.round(amount)) + ' RSD';
        }

        function formatTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleTimeString('sr-RS', { hour: '2-digit', minute: '2-digit' });
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('sr-RS', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function formatStatus(status) {
            const map = {
                'delivered': 'Dostavljeno',
                'completed': 'Zavr≈°eno',
                'ready': 'Spremno',
                'preparing': 'Priprema',
                'active': 'Aktivno',
                'accepted': 'Prihvaƒáeno',
                'created': 'Kreirano',
                'cancelled': 'Otkazano',
                'rejected': 'Odbijeno',
                'void': 'Stornirano'
            };
            return map[status?.toLowerCase()] || status || '-';
        }

        function getStatusClass(status) {
            const s = status?.toLowerCase();
            if (s === 'delivered' || s === 'completed') return 'status-delivered';
            if (s === 'ready') return 'status-ready';
            if (s === 'preparing') return 'status-preparing';
            if (s === 'active' || s === 'accepted' || s === 'created') return 'status-active';
            if (s === 'cancelled' || s === 'rejected' || s === 'void') return 'status-cancelled';
            return '';
        }

        function getStatusColor(status) {
            const s = status?.toLowerCase();
            if (s === 'delivered' || s === 'completed') return 'var(--accent-green)';
            if (s === 'ready') return 'var(--accent-yellow)';
            if (s === 'preparing') return 'var(--accent-orange)';
            if (s === 'active' || s === 'accepted' || s === 'created') return 'var(--accent-blue)';
            if (s === 'cancelled' || s === 'rejected' || s === 'void') return 'var(--accent-red)';
            return 'var(--text-primary)';
        }

        function getChannelColor(channel) {
            const map = {
                'wolt': 'var(--accent-blue)',
                'gloriafood': 'var(--accent-orange)',
                'pos': 'var(--accent-purple)',
                'emeni': 'var(--accent-green)',
                'ebar': 'var(--accent-purple)'
            };
            return map[channel] || 'var(--text-muted)';
        }

        function getChannelIcon(channel) {
            const map = {
                'wolt': 'üõµ',
                'gloriafood': 'üçï',
                'pos': 'üí≥',
                'emeni': 'üì±',
                'ebar': 'üí≥'
            };
            return map[channel] || 'üì¶';
        }

        function getLocationName(locationId) {
            const map = {
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380001': 'Collina B.Brdo',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380002': 'Pekarica',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380003': 'Collina NBG',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380004': 'Collina Vracar',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380005': 'Food Truck',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380006': 'Kuhinjica',
                'b1eebc99-9c0b-4ef8-bb6d-6bb9bd380007': 'Girosito'
            };
            return map[locationId] || 'Nepoznata lokacija';
        }

        // Init
        fetchOrders();
    </script>
</body>
