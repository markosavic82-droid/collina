<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="cat-video.mp4" type="video/mp4">
    </video>
</body>
</html>
