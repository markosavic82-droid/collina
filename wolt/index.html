<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolt Dispatch - Collina</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: #111118;
      border-bottom: 1px solid #1f1f2e;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #f97316;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header h1 .wolt-badge {
      background: #00c2e8;
      color: #000;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 9px;
      font-weight: 700;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #888;
      font-size: 11px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main Layout - 7 columns: 2+2+2+1(stacked) */
    .main-container {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 2fr 2fr 1fr;
      gap: 8px;
      padding: 8px;
      overflow: hidden;
    }

    /* Big Location (Vraƒçar, NBG, B.Brdo) */
    .location-big {
      display: flex;
      flex-direction: column;
      background: #111116;
      border: 1px solid #1f1f2e;
      border-radius: 10px;
      overflow: hidden;
    }

    .location-big .location-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: #18181f;
      border-bottom: 1px solid #1f1f2e;
    }

    .location-big .location-name {
      font-size: 14px;
      font-weight: 600;
      color: #f97316;
    }

    .location-big .location-stats {
      display: flex;
      gap: 6px;
    }

    .stat-pill {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 12px;
      font-weight: 600;
    }

    .stat-pill.active {
      background: #f97316;
      color: #000;
    }

    .stat-pill.new {
      background: #22c55e;
      color: #000;
    }

    .stat-pill.empty {
      background: #1f1f2e;
      color: #666;
    }

    /* Kitchen Stats */
    .kitchen-stats-bar {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 8px;
      background: #0d0d12;
      border-bottom: 1px solid #1f1f2e;
    }

    .kitchen-stat {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
      font-weight: 600;
    }

    .kitchen-stat.burgers { color: #f97316; }
    .kitchen-stat.pancakes { color: #a855f7; }
    .kitchen-stat.other { color: #3b82f6; }
    .kitchen-stat.zero { opacity: 0.3; }

    /* Content area - split into active (top) and new (bottom) */
    .location-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Active section - takes most space */
    .active-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    .section-label {
      font-size: 10px;
      font-weight: 600;
      color: #666;
      padding: 6px 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #0d0d12;
      flex-shrink: 0;
    }

    .active-orders-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      align-content: start;
    }

    /* New section - fixed height at bottom, max 2 visible */
    .new-section {
      flex-shrink: 0;
      max-height: 180px;
      display: flex;
      flex-direction: column;
      border-top: 2px solid #22c55e;
      background: #0f1f0f;
    }

    .new-section .section-label {
      background: #0a150a;
      color: #22c55e;
    }

    .new-orders-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      align-content: start;
    }

    /* Small locations stacked container */
    .small-locations-stack {
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow: hidden;
    }

    /* Small Location (Kuhinjica, Pekarica, Girosito) */
    .location-small {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #111116;
      border: 1px solid #1f1f2e;
      border-radius: 10px;
      overflow: hidden;
      min-height: 0;
    }

    .location-small .location-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      background: #18181f;
      border-bottom: 1px solid #1f1f2e;
    }

    .location-small .location-name {
      font-size: 12px;
      font-weight: 600;
      color: #f97316;
    }

    .location-small .location-stats {
      display: flex;
      gap: 4px;
    }

    .location-small .stat-pill {
      font-size: 9px;
      padding: 2px 6px;
    }

    .location-small .kitchen-stats-bar {
      padding: 4px;
      gap: 8px;
    }

    .location-small .kitchen-stat {
      font-size: 11px;
    }

    .location-small .location-content {
      flex: 1;
      overflow-y: auto;
      padding: 6px;
    }

    .location-small .section-label {
      font-size: 9px;
      padding: 4px 8px;
    }

    .location-small .active-section {
      flex: 1;
    }

    .location-small .new-section {
      max-height: 80px;
    }

    /* Active Card */
    .active-card {
      background: #1a1a22;
      border: 1px solid #2a2a3a;
      border-radius: 6px;
      padding: 8px 10px;
    }

    .active-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .active-order-number {
      font-weight: 700;
      font-size: 14px;
      color: #f97316;
    }

    .active-card-badges {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .active-order-provider {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .active-order-provider.wolt { background: #00c2e8; color: #000; }
    .active-order-provider.ebar { background: #a855f7; color: #fff; }
    .active-order-provider.glovo { background: #ffc107; color: #000; }
    .active-order-provider.gloriafood { background: #ff6b35; color: #fff; }

    .active-items {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .active-item {
      font-size: 11px;
      background: #252530;
      padding: 3px 6px;
      border-radius: 4px;
      color: #ccc;
    }

    .active-item .qty {
      color: #f97316;
      font-weight: 600;
    }

    /* Item row with modifiers */
    .item-row {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .item-modifiers {
      color: #888;
      font-size: 10px;
      font-weight: 400;
    }

    /* Customer item note (from Wolt/eBar - yellow) */
    .item-note {
      font-size: 11px;
      color: #fbbf24;
      background: rgba(251, 191, 36, 0.15);
      padding: 4px 8px;
      border-radius: 4px;
      margin-top: 3px;
      border-left: 3px solid #fbbf24;
      font-weight: 600;
    }

    /* Customer order-level note (yellow box) */
    .customer-note {
      font-size: 12px;
      color: #fbbf24;
      background: rgba(251, 191, 36, 0.15);
      padding: 8px 10px;
      border-radius: 6px;
      margin-top: 6px;
      border: 2px solid #fbbf24;
      font-weight: 600;
    }

    /* Customer item-level notes (yellow box) */
    .customer-item-notes {
      font-size: 11px;
      color: #fbbf24;
      background: rgba(251, 191, 36, 0.1);
      padding: 6px 8px;
      border-radius: 4px;
      margin-top: 4px;
      border: 1px solid #fbbf24;
      line-height: 1.4;
    }

    .customer-item-notes .cust-item-name {
      color: #a3a3a3;
      font-weight: 400;
    }

    .customer-item-notes .cust-item-note {
      color: #fbbf24;
      font-weight: 600;
    }

    /* Order-level notes (comments) */
    .order-note {
      font-size: 10px;
      color: #f59e0b;
      background: rgba(245, 158, 11, 0.15);
      padding: 5px 8px;
      border-radius: 4px;
      margin: 4px 0 6px 0;
      border-left: 3px solid #f59e0b;
      font-weight: 500;
    }

    .new-order-note {
      font-size: 10px;
      color: #fbbf24;
      background: rgba(251, 191, 36, 0.15);
      padding: 5px 8px;
      border-radius: 4px;
      margin-bottom: 6px;
      border-left: 3px solid #fbbf24;
      font-weight: 500;
    }

    .new-item-row {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .new-item-row .item-note {
      margin-left: 6px;
    }

    /* Prep timer */
    .prep-timer {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 2px;
    }

    .prep-timer.prep-ok {
      background: #22c55e;
      color: #000;
    }

    .prep-timer.prep-warning {
      background: #f59e0b;
      color: #000;
    }

    .prep-timer.prep-danger {
      background: #ef4444;
      color: #fff;
      animation: blink 1s infinite;
    }

    .given-time {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 700;
      background: #3b82f6;
      color: #fff;
    }

    .table-badge {
      font-size: 10px;
      padding: 3px 6px;
      border-radius: 4px;
      font-weight: 600;
      background: #6366f1;
      color: #fff;
    }

    .edit-note-btn {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      background: transparent;
      border: 1px solid #555;
      color: #888;
      cursor: pointer;
      transition: all 0.2s;
    }

    .edit-note-btn:hover {
      background: #333;
      color: #fff;
      border-color: #888;
    }

    /* RestOS komentar box - bottom of card, larger font */
    .restos-komentar-box {
      margin-top: 8px;
      padding: 10px 12px;
      background: rgba(249, 115, 22, 0.15);
      border: 2px solid #f97316;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #fb923c;
      line-height: 1.4;
    }

    /* Customer note (from Wolt/delivery) - yellow */
    .customer-note {
      margin-top: 8px;
      padding: 8px 10px;
      background: rgba(234, 179, 8, 0.15);
      border: 1px solid #eab308;
      border-left: 3px solid #eab308;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      color: #fde047;
      line-height: 1.3;
    }

    /* Order-level comment from dispatcher (orange) */
    .restos-order-komentar {
      font-size: 11px;
      color: #fb923c;
      background: rgba(249, 115, 22, 0.15);
      padding: 6px 8px;
      border-radius: 4px;
      margin-top: 4px;
      border: 1px solid #f97316;
      font-weight: 600;
      line-height: 1.4;
    }

    /* Item-level comments - smaller */
    .restos-item-komentari {
      margin-top: 4px;
      padding: 6px 8px;
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid #f97316;
      border-radius: 4px;
      font-size: 11px;
      line-height: 1.4;
    }

    .restos-item-komentari .item-name {
      color: #666;
      font-weight: 400;
    }

    .restos-item-komentari .item-comment {
      color: #fb923c;
      font-weight: 600;
    }

    .new-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* New Card */
    .new-card {
      background: #1a2a1a;
      border: 1px solid #2a4a2a;
      border-radius: 6px;
      padding: 8px 10px;
      transition: all 0.2s ease;
    }

    .new-card.processing {
      opacity: 0.6;
      pointer-events: none;
    }

    .new-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .new-order-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .new-order-number {
      font-weight: 700;
      font-size: 14px;
      color: #22c55e;
    }

    .new-order-time {
      font-size: 10px;
      color: #666;
    }

    .waiting-badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      background: #22c55e;
      color: #000;
      font-weight: 600;
    }

    .waiting-badge.urgent {
      background: #ef4444;
      color: #fff;
      animation: blink 1s infinite;
    }

    .new-items {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 8px;
    }

    .new-item {
      font-size: 11px;
      background: #253025;
      padding: 3px 6px;
      border-radius: 4px;
      color: #ccc;
    }

    .new-item.burger {
      border-left: 2px solid #f97316;
    }

    .new-item.pancake {
      border-left: 2px solid #a855f7;
    }

    .new-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .new-order-total {
      font-size: 12px;
      color: #22c55e;
      font-weight: 600;
    }

    .time-buttons {
      display: flex;
      gap: 4px;
    }

    .time-btn {
      width: 28px;
      height: 24px;
      border: none;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .time-btn:nth-child(1) { background: #166534; color: #fff; }
    .time-btn:nth-child(2) { background: #15803d; color: #fff; }
    .time-btn:nth-child(3) { background: #16a34a; color: #fff; }
    .time-btn:nth-child(4) { background: #22c55e; color: #000; }
    .time-btn:nth-child(5) { background: #f59e0b; color: #000; }
    .time-btn:nth-child(6) { background: #ef4444; color: #fff; }

    .time-btn:hover {
      transform: scale(1.1);
    }

    .time-btn.loading {
      opacity: 0.5;
      pointer-events: none;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #444;
      text-align: center;
      grid-column: span 2;
    }

    .empty-state .icon {
      font-size: 24px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 11px;
    }

    /* Small location compact styles */
    .location-small .active-card,
    .location-small .new-card {
      padding: 6px 8px;
    }

    .location-small .active-order-number,
    .location-small .new-order-number {
      font-size: 12px;
    }

    .location-small .active-items,
    .location-small .new-items {
      gap: 3px;
    }

    .location-small .active-item,
    .location-small .new-item {
      font-size: 10px;
      padding: 2px 5px;
    }

    .location-small .time-btn {
      width: 24px;
      height: 20px;
      font-size: 9px;
    }

    .location-small .empty-state {
      padding: 10px;
    }

    .location-small .empty-state .icon {
      font-size: 16px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0f;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 2px;
    }

    /* Toast */
    .toast-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .toast {
      background: #1a1a22;
      border: 1px solid #2a2a3a;
      border-radius: 8px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      animation: slideUp 0.3s ease;
    }

    .toast.success {
      border-color: #22c55e;
      background: #0f1f0f;
    }

    .toast.error {
      border-color: #ef4444;
      background: #1f0f0f;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Order Edit Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: #1a1a22;
      border: 1px solid #2a2a3a;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform 0.2s ease;
    }

    .modal.modal-wide {
      max-width: 550px;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #2a2a3a;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 700;
      color: #f97316;
    }

    .modal-close {
      background: none;
      border: none;
      color: #666;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    .modal-close:hover {
      color: #fff;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-order-info {
      background: #111118;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .modal-order-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .modal-order-number {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
    }

    .modal-order-provider {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .modal-order-provider.wolt {
      background: #00c2e8;
      color: #000;
    }

    .modal-order-provider.ebar {
      background: #f97316;
      color: #000;
    }

    .modal-order-items {
      font-size: 12px;
      color: #888;
      line-height: 1.5;
    }

    .modal-label {
      font-size: 12px;
      font-weight: 600;
      color: #888;
      margin-bottom: 8px;
      display: block;
    }

    .modal-textarea {
      width: 100%;
      min-height: 100px;
      background: #111118;
      border: 1px solid #2a2a3a;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
    }

    .modal-textarea:focus {
      outline: none;
      border-color: #f97316;
    }

    .modal-textarea::placeholder {
      color: #555;
    }

    /* Item notes list */
    .modal-items-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Order-level comment section */
    .modal-order-comment-section {
      margin-bottom: 12px;
    }

    .modal-order-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #f97316;
      margin-bottom: 6px;
    }

    .modal-order-input {
      width: 100%;
      background: #0a0a0f;
      border: 2px solid #f97316;
      border-radius: 6px;
      padding: 10px 12px;
      color: #fb923c;
      font-size: 14px;
      font-weight: 600;
    }

    .modal-order-input:focus {
      outline: none;
      border-color: #fb923c;
      background: rgba(249, 115, 22, 0.1);
    }

    .modal-order-input::placeholder {
      color: #555;
      font-weight: 400;
      font-size: 12px;
    }

    /* Item-level comments section */
    .modal-items-section {
      border-top: 1px solid #2a2a3a;
      padding-top: 10px;
    }

    // ============================================
    // Data Fetching
    // ============================================
    async function fetchOrders() {
      // Use Belgrade timezone (UTC+1 in winter, UTC+2 in summer)
      const now = new Date();
      const startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
      const endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);

      console.log('üìÖ Fetching orders from:', startDate.toISOString(), 'to:', endDate.toISOString());

      // Only fetch active statuses (1=new, 3=accepted, 4=in_production, 5=ready)
      // Skip completed (7) and cancelled orders to avoid 1000 row limit
      const { data: orders, error } = await supabaseClient
        .from('emeni_orders')
        .select('*')
        .gte('created_at', startDate.toISOString())
        .lte('created_at', endDate.toISOString())
        .in('status', [STATUS_NEW, STATUS_ACCEPTED, STATUS_IN_PRODUCTION, 5])
        .order('created_at', { ascending: false });

      if (error) {
        console.error('‚ùå Error fetching orders:', error);
        updateStatus(false);
        return [];
      }

      console.log('üì¶ Loaded orders:', orders?.length || 0);

      const orderIds = orders.map(o => o.order_id).filter(Boolean);
      const chunkSize = 100;
      
      // Fetch order items - need to chunk if too many orders
      let items = [];
      for (let i = 0; i < orderIds.length; i += chunkSize) {
        const chunk = orderIds.slice(i, i + chunkSize);
        const { data: chunkData } = await supabaseClient
          .from('emeni_order_items')
          .select('*')
          .in('order_id', chunk);
        if (chunkData) {
          items = items.concat(chunkData);
        }
      }
      
      console.log('üì¶ Loaded items:', items?.length || 0);
      
      // Fetch lifecycle events in chunks
      let lifecycle = [];
      for (let i = 0; i < orderIds.length; i += chunkSize) {
        const chunk = orderIds.slice(i, i + chunkSize);
        const { data: chunkData } = await supabaseClient
          .from('emeni_order_lifecycle')
          .select('*')
          .in('order_id', chunk);
        if (chunkData) {
          lifecycle = lifecycle.concat(chunkData);
        }
      }

      orders.forEach(order => {
        order.items = items?.filter(i => String(i.order_id) === String(order.order_id)) || [];
        
        const orderId = Number(order.order_id);
        order.lifecycle = lifecycle?.filter(l => Number(l.order_id) === orderId) || [];
        
        const acceptedEvent = order.lifecycle.find(l => Number(l.status) === 3);
        if (acceptedEvent) {
          order.accepted_at = acceptedEvent.timestamp;
          if (acceptedEvent.prep_time_given) {
            order.given_prep_time = acceptedEvent.prep_time_given;
          }
        }
      });

      updateStatus(true);
      return orders;
    }

    function calculateStats(orders) {
      let burgers = 0, pancakes = 0, other = 0;
      orders.forEach(order => {
        (order.items || []).forEach(item => {
          const itemQty = parseInt(item.quantity) || 1;
          const name = (item.name || '').toLowerCase();
          const cat = categorizeItem(item.name);
          
          let multiplier = 1;
          const prefixMatch = name.match(/^(\d+)\s*x\s+/i);
          if (prefixMatch) {
            multiplier = parseInt(prefixMatch[1]) || 1;
          }
          
          const totalQty = itemQty * multiplier;
          
          if (cat === 'burger') burgers += totalQty;
          else if (cat === 'pancake') pancakes += totalQty;
          else other += totalQty;
        });
      });
      return { burgers, pancakes, other };
    }

    // ============================================
    // Actions
    // ============================================
    async function acceptOrder(orderId, prepTime, companyId, btn) {
      const card = btn.closest('.new-card');
      card.classList.add('processing');
      btn.classList.add('loading');

      // FIRST: Save prep_time_given to database (before API call)
      try {
        const { data: existingLifecycle } = await supabaseClient
          .from('emeni_order_lifecycle')
          .select('*')
          .eq('order_id', orderId)
          .eq('status', 3)
          .single();
        
        if (existingLifecycle) {
          await supabaseClient
            .from('emeni_order_lifecycle')
            .update({ prep_time_given: prepTime })
            .eq('id', existingLifecycle.id);
        } else {
          await supabaseClient
            .from('emeni_order_lifecycle')
            .insert({
              order_id: orderId,
              status: 3,
              event_type: 'dispatch.accepted',
              timestamp: new Date().toISOString(),
              prep_time_given: prepTime
            });
        }
        console.log('‚úÖ Saved prep_time_given to database:', prepTime);
      } catch (dbError) {
        console.error('‚ùå DB Error:', dbError);
      }

      // THEN: Try to call eMeni API
      try {
        const payload = {
          orderID: orderId,
          preparationTime: prepTime,
          companyId: companyId
        };
        
        console.log('üì§ Calling Edge Function with:', payload);
        
        const response = await fetch(`${SUPABASE_URL}/functions/v1/accept-wolt-order`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify(payload)
        });
        
        const result = await response.json();
        console.log('üì• Edge Function response:', result);
        
        if (result.success) {
          showToast(`#${orderId} ‚Üí ${prepTime} min ‚úì`, 'success');
        } else {
          // API failed but we saved to DB - show warning
          showToast(`#${orderId} ‚Üí ${prepTime} min (API error)`, 'error');
          console.warn('‚ö†Ô∏è API error but prep_time saved:', result.apiResponse);
        }
        
        card.style.transform = 'scale(0.9)';
        card.style.opacity = '0';
        setTimeout(() => loadOrders(), 300);
      } catch (e) {
        console.error('‚ùå Error:', e);
        showToast(`#${orderId} ‚Üí ${prepTime} min (offline)`, 'error');
        card.style.transform = 'scale(0.9)';
        card.style.opacity = '0';
        setTimeout(() => loadOrders(), 300);
      }
    }

    }

    function initSound() {
      // Create audio context and oscillator for notification sound
      notificationSound = {
        play: function() {
          try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            const createBuzz = (startTime, duration) => {
              const oscillator = audioCtx.createOscillator();
              const gainNode = audioCtx.createGain();
              
              oscillator.connect(gainNode);
              gainNode.connect(audioCtx.destination);
              
              // Low frequency buzz
              oscillator.frequency.value = 150;
              oscillator.type = 'sawtooth';
              
              // Pulsing effect
              gainNode.gain.setValueAtTime(0.6, startTime);
              gainNode.gain.setValueAtTime(0.6, startTime + duration - 0.02);
              gainNode.gain.linearRampToValueAtTime(0, startTime + duration);
              
              oscillator.start(startTime);
              oscillator.stop(startTime + duration);
            };
            
            const now = audioCtx.currentTime;
            
            // Buzz buzz buzz pattern (like phone vibration)
            createBuzz(now, 0.2);
            createBuzz(now + 0.3, 0.2);
            createBuzz(now + 0.6, 0.2);
            
            console.log('üì≥ Vibration sound played');
          } catch (e) {
            console.warn('Could not play sound:', e);
          }
        }
      };
    }

    function checkForNewOrders(orders) {
      const newWoltOrders = orders.filter(o => 
        o.status === STATUS_NEW &&

      );
      
      const currentNewOrderIds = new Set(newWoltOrders.map(o => o.order_id));

          hasNewOrder = true;
          console.log('üÜï New order detected:', id);

      if (hasNewOrder && soundEnabled && notificationSound) {

        document.body.style.backgroundColor = '#1a2a1a';
        setTimeout(() => {
          document.body.style.backgroundColor = '#0a0a0f';
        }, 200);
      }
      
      previousNewOrderIds = currentNewOrderIds;
    }
