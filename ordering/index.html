<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collina Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f13;
            --bg-secondary: #1a1a23;
            --bg-card: #22222d;
            --accent: #8B5CF6;
            --accent-glow: rgba(139, 92, 246, 0.3);
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --success: #22c55e;
            --border: #2d2d3a;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .section-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* Greeting */
        .greeting-section {
            margin-bottom: 24px;
        }

        .greeting {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.05));
            border-radius: 12px;
        }

        .loyalty-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 12px;
            padding: 12px 16px;
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .loyalty-points {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .loyalty-points .points-value {
            font-weight: 700;
            color: #f59e0b;
            font-size: 16px;
        }

        .loyalty-orders {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .loyalty-orders .orders-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Order Type Selection */
        .order-type-section {
            margin-bottom: 24px;
        }

        .order-type-buttons {
            display: flex;
            gap: 10px;
        }

        .order-type-btn {
            flex: 1;
            padding: 16px 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .order-type-btn:hover {
            border-color: var(--accent);
        }

        .order-type-btn.active {
            border-color: var(--accent);
            background: rgba(139, 92, 246, 0.15);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .order-type-icon {
            font-size: 24px;
        }

        .order-type-name {
            font-size: 12px;
            font-weight: 600;
        }

        .drive-through-options {
            margin-top: 16px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .location-selector {
            margin-bottom: 16px;
        }

        .location-selector label,
        .eta-selector label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .location-buttons {
            display: flex;
            gap: 8px;
        }

        .location-btn {
            flex: 1;
            padding: 12px 8px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .location-btn:hover {
            border-color: var(--accent);
        }

        .location-btn.active {
            border-color: var(--accent);
            background: rgba(139, 92, 246, 0.15);
            color: var(--accent);
        }

        .eta-selector {
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .eta-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .eta-input-wrapper input {
            width: 80px;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            font-family: inherit;
            text-align: center;
        }

        .eta-input-wrapper input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .eta-suffix {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* Menu Items */
        .menu-section {
            margin-bottom: 24px;
        }

        #menu-items {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 8px;
        }

        #menu-items::-webkit-scrollbar {
            width: 6px;
        }

        #menu-items::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        #menu-items::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid var(--border);
        }

        .item-info h3 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .item-meta {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .item-price {
            color: var(--accent);
            font-weight: 500;
            font-size: 14px;
        }

        .item-pos {
            color: var(--text-secondary);
            font-size: 11px;
            font-family: monospace;
        }

        .category-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 16px 0 8px 0;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--border);
        }

        .category-label:first-child {
            margin-top: 0;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qty-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .qty-btn:hover {
            background: var(--accent);
        }

        .qty-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .qty-value {
            font-size: 18px;
            font-weight: 600;
            min-width: 24px;
            text-align: center;
        }

        /* Cart Summary */
        .cart-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .cart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-items {
            margin-bottom: 16px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            font-size: 18px;
            font-weight: 700;
        }

        .cart-total span:last-child {
            color: var(--accent);
        }

        .empty-cart {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            padding: 20px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Status Messages */
        .status {
            margin-top: 16px;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status.error {
            display: block;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        /* Success Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid var(--border);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--success);
        }

        .modal-subtitle {
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .modal-order-id {
            font-family: monospace;
            font-size: 18px;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .modal-details {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }

        .modal-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 14px;
        }

        .modal-detail-row span:first-child {
            color: var(--text-secondary);
        }

        .modal-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
        }

        .modal-btn:hover {
            background: #7c3aed;
        }

        .stigao-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            margin-top: 16px;
            transition: all 0.3s ease;
        }

        .stigao-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
        }

        .stigao-btn:disabled {
            opacity: 0.8;
            cursor: not-allowed;
            transform: none;
        }

        /* Order History */
        .history-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .history-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .history-item {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .history-id {
            color: var(--accent);
            font-weight: 600;
        }

        .history-time {
            color: var(--text-secondary);
        }

        .history-details {
            color: var(--text-secondary);
        }

        /* Connection indicator */
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

    <script>
        // Supabase Config
        const SUPABASE_URL = 'https://bbnbbbpofelbkyuffslj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJibmJiYnBvZmVsYmt5dWZmc2xqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTI0MzQsImV4cCI6MjA4MDYyODQzNH0.koW44soAB-bEfh8OzqjGBwdgov4Snscw1ITsg5OureU';
        
        let db = null;
        let customer = null;  // Will be loaded from URL param

        // Default Account (fallback if no customer ID)
        const defaultAccount = {
            first_name: 'Gost',
            last_name: '',
            phone: '',
            email: '',
            address: '',
            city: 'Beograd',
            order_count: 0
        };

        // Menu Items (from Collina Wolt data with POS IDs)
        const menuItems = [
            { id: '4043', pos_id: '4043', name: 'BIG Double Collina Smash + pomfrit + Pepsi', price: 897, category: 'Burgeri' },
            { id: '6985169', pos_id: '6985169', name: 'Supreme Collina Triple Smash COMBO', price: 1200, category: 'Burgeri' },
            { id: '6985167', pos_id: '6985167', name: 'BIG DoubleCHEESE COMBO', price: 957, category: 'Burgeri' },
            { id: '6985164', pos_id: '6985164', name: '2X Collina burger + pomfrit + 2x Pepsi', price: 1527, category: 'Burgeri' },
            { id: '3747', pos_id: '3747', name: 'Double Spicy Smash', price: 890, category: 'Burgeri' },
            { id: '8645', pos_id: '8645', name: 'Chili burger + pomfrit', price: 865, category: 'Burgeri' },
            { id: '6985146', pos_id: '6985146', name: 'Dubai palaƒçinka', price: 920, category: 'Palaƒçinke' },
            { id: '5117', pos_id: '5117', name: 'Palaƒçinka nutela', price: 585, category: 'Palaƒçinke' },
            { id: '5121', pos_id: '5121', name: 'Ameriƒçka palaƒçinka nutela', price: 575, category: 'Palaƒçinke' },
            { id: '5170', pos_id: '5170', name: 'Good morning sendviƒç XL + pomfrit', price: 585, category: 'Doruƒçak' }
        ];

        // State
        let selectedOrderType = 'delivery';
        let selectedLocation = 'vracar';
        let driveETA = 10;
        let cart = {};
        let orderHistory = [];

        // Initialize
        async function init() {
            // Initialize Supabase client
            try {
                if (window.supabase) {
                    db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                } else {
                    console.warn('Supabase not loaded yet');
                }
            } catch (e) {
                console.error('Supabase init error:', e);
            }
            
            // Check for customer ID in URL (?c=123)
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('c');
            
            if (customerId && db) {
                try {
                    const { data, error } = await db
                        .from('customers')
                        .select('*')
                        .eq('id', customerId)
                        .single();
                    
                    if (data && !error) {
                        customer = data;
                        // Update greeting with customer name
                        const greeting = document.getElementById('greeting');
                        greeting.textContent = `ƒÜao ${customer.first_name}, ≈°ta ƒáemo danas? üëã`;
                        
                        // Show loyalty bar
                        const loyaltyBar = document.getElementById('loyalty-bar');
                        loyaltyBar.style.display = 'flex';
                        document.getElementById('points-value').textContent = customer.loyalty_points || 0;
                        document.getElementById('orders-value').textContent = customer.total_orders || 0;
                    } else {
                        console.warn('Customer not found:', customerId);
                        customer = defaultAccount;
                    }
                } catch (e) {
                    console.error('Error loading customer:', e);
                    customer = defaultAccount;
                }
            } else {
                customer = defaultAccount;
            }
            
            renderMenu();
            updateCart();
        }

        // Render Menu (grouped by category)
        function renderMenu() {
            const container = document.getElementById('menu-items');
            const categories = [...new Set(menuItems.map(i => i.category))];
            
            container.innerHTML = categories.map(cat => `
                <div class="category-label">${cat}</div>
                ${menuItems.filter(item => item.category === cat).map(item => `
                    <div class="menu-item">
                        <div class="item-info">
                            <h3>${item.name}</h3>
                            <div class="item-meta">
                                <span class="item-price">${item.price} RSD</span>
                                <span class="item-pos">POS: ${item.pos_id}</span>
                            </div>
                        </div>
                        <div class="item-controls">
                            <button class="qty-btn" onclick="updateQty('${item.id}', -1)" ${!cart[item.id] ? 'disabled' : ''}>‚àí</button>
                            <span class="qty-value">${cart[item.id] || 0}</span>
                            <button class="qty-btn" onclick="updateQty('${item.id}', 1)">+</button>
                        </div>
                    </div>
                `).join('')}
            `).join('');
        }

        // Select Order Type
        function selectOrderType(type) {
            selectedOrderType = type;
            document.querySelectorAll('.order-type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.onclick.toString().includes(type));
            });
            
            // Show/hide drive through options
            const optionsSection = document.getElementById('drive-through-options');
            optionsSection.style.display = type === 'drive_through' ? 'block' : 'none';
        }

        // Select Location
        function selectLocation(location) {
            selectedLocation = location;
            document.querySelectorAll('.location-btn').forEach(btn => {
                btn.classList.toggle('active', btn.onclick.toString().includes(location));
            });
        }

        // Update ETA
        function updateETA() {
            driveETA = parseInt(document.getElementById('eta-input').value) || 10;
        }

        // Update Quantity
        function updateQty(itemId, delta) {
            if (!cart[itemId]) cart[itemId] = 0;
            cart[itemId] = Math.max(0, cart[itemId] + delta);
            if (cart[itemId] === 0) delete cart[itemId];
            renderMenu();
            updateCart();
        }

        // Update Cart Display
        function updateCart() {
            const container = document.getElementById('cart-content');
            const submitBtn = document.querySelector('.submit-btn');
            
            const cartItems = Object.entries(cart).map(([id, qty]) => {
                const item = menuItems.find(m => m.id === id);
                return { ...item, qty, subtotal: item.price * qty };
            });

            if (cartItems.length === 0) {
                container.innerHTML = '<div class="empty-cart">Korpa je prazna</div>';
                submitBtn.disabled = true;
                return;
            }

            const total = cartItems.reduce((sum, item) => sum + item.subtotal, 0);
            
            container.innerHTML = `
                <div class="cart-items">
                    ${cartItems.map(item => `
                        <div class="cart-item">
                            <span>${item.qty}x ${item.name}</span>
                            <span>${item.subtotal} RSD</span>
                        </div>
                    `).join('')}
                </div>
                <div class="cart-total">
                    <span>Ukupno</span>
                    <span>${total} RSD</span>
                </div>
            `;
            
            submitBtn.disabled = false;
        }

        // Submit Order to Supabase
        async function submitOrder() {
            const statusEl = document.getElementById('status');
            const submitBtn = document.querySelector('.submit-btn');
            
            // Check if Supabase is initialized
            if (!db) {
                db = window.supabase?.createClient(SUPABASE_URL, SUPABASE_KEY);
                if (!db) {
                    statusEl.textContent = '‚úó Gre≈°ka: Supabase nije uƒçitan. Osve≈æi stranicu.';
                    statusEl.className = 'status error';
                    return;
                }
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Slanje...';
            statusEl.className = 'status';
            statusEl.style.display = 'none';

            try {
                // Build items array for raw_items (includes pos_id for POS integration)
                const items = Object.entries(cart).map(([id, qty]) => {
                    const item = menuItems.find(m => m.id === id);
                    return {
                        id: item.id,
                        pos_id: item.pos_id,
                        name: item.name,
                        category: item.category,
                        price: item.price,
                        quantity: qty,
                        total: item.price * qty
                    };
                });

                const total = items.reduce((sum, item) => sum + item.total, 0);
                
                // Generate unique ID (9-digit, starting with 99 to avoid conflicts with website orders)
                const orderId = 990000000 + Math.floor(Math.random() * 9999999);

                // Build order object matching website_orders schema
                const orderTypeLabels = {
                    'delivery': 'Dostava',
                    'drive_through': 'Drive through',
                    'eat_in': 'U lokalu'
                };
                
                const locationLabels = {
                    'vracar': 'Vraƒçar',
                    'banovo_brdo': 'Banovo brdo',
                    'novi_beograd': 'Novi Beograd'
                };
                
                let instructions = `Tip: ${orderTypeLabels[selectedOrderType]}`;
                if (selectedOrderType === 'drive_through') {
                    instructions += ` | Lokacija: ${locationLabels[selectedLocation]} | Sti≈æe za: ${driveETA} min`;
                }

                const order = {
                    id: orderId,
                    order_status: 'pending',
                    source: 'app_direct',
                    payment_method: 'cash',
                    total_price: total,
                    sub_total_price: total,
                    delivery_fee: selectedOrderType === 'delivery' ? 200 : 0,
                    currency: 'RSD',
                    client_first_name: customer.first_name,
                    client_last_name: customer.last_name,
                    client_email: customer.email,
                    client_phone: customer.phone,
                    client_address: customer.address,
                    client_city: customer.city,
                    client_order_count: (customer.total_orders || 0) + 1,
                    client_marketing_consent: true,
                    restaurant_name: selectedOrderType === 'drive_through' ? `Collina ${locationLabels[selectedLocation]}` : 'Collina',
                    restaurant_id: 1,
                    delivery_zone_name: 'Beograd',
                    instructions: instructions,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                    raw_items: items,
                    import_source: 'app_direct'
                };

                // Insert into Supabase
                const { data, error } = await db
                    .from('website_orders')
                    .insert([order])
                    .select();

                if (error) {
                    console.error('Supabase error:', error);
                    throw new Error(`${error.message}${error.hint ? ' - ' + error.hint : ''}${error.code ? ' (Code: ' + error.code + ')' : ''}`);
                }

                // Award loyalty points (1 point per 100 RSD)
                const pointsEarned = Math.floor(total / 100);
                if (customer.id) {
                    const newPoints = (customer.loyalty_points || 0) + pointsEarned;
                    const newOrderCount = (customer.total_orders || 0) + 1;
                    
                    await db
                        .from('customers')
                        .update({ 
                            loyalty_points: newPoints,
                            total_orders: newOrderCount
                        })
                        .eq('id', customer.id);
                    
                    // Update local customer data
                    customer.loyalty_points = newPoints;
                    customer.total_orders = newOrderCount;
                    
                    // Update UI
                    document.getElementById('points-value').textContent = newPoints;
                    document.getElementById('orders-value').textContent = newOrderCount;
                }

                // Success - show modal
                showSuccessModal(orderId, items, total, pointsEarned);

                // Add to history
                orderHistory.unshift({
                    id: orderId,
                    time: new Date().toLocaleTimeString('sr-RS'),
                    account: `${customer.first_name} ${customer.last_name || ''}`,
                    total: total,
                    items: items.map(i => `${i.quantity}x ${i.name}`).join(', ')
                });
                updateHistory();

                // Reset cart
                cart = {};
                renderMenu();
                updateCart();

            } catch (error) {
                console.error('Error:', error);
                let errorMsg = error.message;
                
                // Check for common issues
                if (errorMsg.includes('row-level security') || errorMsg.includes('RLS')) {
                    errorMsg = 'RLS blokira upis. Potrebno je omoguƒáiti INSERT na website_orders tabeli u Supabase.';
                } else if (errorMsg.includes('violates')) {
                    errorMsg = 'Gre≈°ka u podacima: ' + errorMsg;
                }
                
                statusEl.innerHTML = `‚úó Gre≈°ka: ${errorMsg}<br><small style="opacity:0.7">Proveri Supabase ‚Üí Table Editor ‚Üí website_orders ‚Üí RLS Policies</small>`;
                statusEl.className = 'status error';
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Po≈°alji narud≈æbinu';
        }

        // Show success modal
        function showSuccessModal(orderId, items, total, pointsEarned = 0) {
            const modal = document.getElementById('success-modal');
            const orderIdEl = document.getElementById('modal-order-id');
            const detailsEl = document.getElementById('modal-details');
            
            const orderTypeLabels = {
                'delivery': 'üõµ Dostava',
                'drive_through': 'üöó Drive through',
                'eat_in': 'üçΩÔ∏è U lokalu'
            };
            
            const locationLabels = {
                'vracar': 'Vraƒçar',
                'banovo_brdo': 'Banovo brdo',
                'novi_beograd': 'Novi Beograd'
            };
            
            orderIdEl.textContent = '#' + orderId;
            
            let driveRows = '';
            let stigaoButton = '';
            
            if (selectedOrderType === 'drive_through') {
                driveRows = `
                    <div class="modal-detail-row">
                        <span>Lokacija</span>
                        <span>${locationLabels[selectedLocation]}</span>
                    </div>
                    <div class="modal-detail-row">
                        <span>Dolazak za</span>
                        <span>${driveETA} minuta</span>
                    </div>
                `;
                stigaoButton = `
                    <button class="stigao-btn" onclick="stigaoSam(${orderId})">
                        üöó STIGAO SAM!
                    </button>
                `;
            }
            
            detailsEl.innerHTML = `
                <div class="modal-detail-row">
                    <span>Kupac</span>
                    <span>${customer.first_name} ${customer.last_name || ''}</span>
                </div>
                <div class="modal-detail-row">
                    <span>Telefon</span>
                    <span>${customer.phone || 'N/A'}</span>
                </div>
                <div class="modal-detail-row">
                    <span>Tip narud≈æbine</span>
                    <span>${orderTypeLabels[selectedOrderType]}</span>
                </div>
                ${driveRows}
                <div class="modal-detail-row">
                    <span>Stavke</span>
                    <span>${items.length} artikala</span>
                </div>
                <div class="modal-detail-row">
                    <span>Ukupno</span>
                    <span style="color: var(--accent); font-weight: 600;">${total} RSD</span>
                </div>
                ${pointsEarned > 0 ? `
                <div class="modal-detail-row" style="margin-top: 8px; padding-top: 8px; border-top: 1px solid var(--border);">
                    <span>üéÅ Osvojeni poeni</span>
                    <span style="color: #f59e0b; font-weight: 600;">+${pointsEarned}</span>
                </div>
                ` : ''}
                ${stigaoButton}
            `;
            
            modal.classList.add('show');
        }
        
        // Stigao sam button - update order status
        async function stigaoSam(orderId) {
            const btn = document.querySelector('.stigao-btn');
            btn.disabled = true;
            btn.textContent = '≈†aljem...';
            
            try {
                const { error } = await db
                    .from('website_orders')
                    .update({ 
                        order_status: 'arrived',
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', orderId);
                
                if (error) throw error;
                
                btn.textContent = '‚úÖ Sti≈æemo!';
                btn.style.background = 'var(--success)';
            } catch (e) {
                console.error('Error updating status:', e);
                btn.textContent = '‚ùå Gre≈°ka, probaj ponovo';
                btn.disabled = false;
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('success-modal').classList.remove('show');
        }

        // Update Order History Display
        function updateHistory() {
            const container = document.getElementById('order-history');
            
            if (orderHistory.length === 0) {
                container.innerHTML = '<div class="empty-cart">Nema narud≈æbina u ovoj sesiji</div>';
                return;
            }

            container.innerHTML = orderHistory.slice(0, 5).map(order => `
                <div class="history-item">
                    <div class="history-item-header">
                        <span class="history-id">#${order.id}</span>
                        <span class="history-time">${order.time}</span>
                    </div>
                    <div class="history-details">
                        ${order.account} ¬∑ ${order.items} ¬∑ <strong>${order.total} RSD</strong>
                    </div>
                </div>
            `).join('');
        }

        // Start when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
