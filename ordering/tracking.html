<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collina - Narud≈æbine</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-card-hover: #222230;
            --accent: #e07d62;
            --accent-light: #f0a08a;
            --text-primary: #f5f5f7;
            --text-secondary: #8888a0;
            --text-muted: #55556a;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --new: #60a5fa;
            --border: rgba(255, 255, 255, 0.08);
            --font: 'Outfit', sans-serif;
        }

        body {
            font-family: var(--font);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .header-title {
            font-size: 16px;
            color: var(--text-secondary);
            padding-left: 20px;
            border-left: 1px solid var(--border);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-dot.offline {
            background: var(--error);
            animation: none;
        }

        .sound-toggle {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sound-toggle.active {
            background: rgba(74, 222, 128, 0.15);
            border-color: var(--success);
            color: var(--success);
        }

        /* Main */
        .main {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
        }

        .stat-card.new .stat-value { color: var(--new); }
        .stat-card.accepted .stat-value { color: var(--warning); }
        .stat-card.ready .stat-value { color: var(--success); }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .tab-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 22px;
            height: 22px;
            background: rgba(255,255,255,0.2);
            border-radius: 11px;
            font-size: 12px;
            margin-left: 8px;
            padding: 0 6px;
        }

        .tab.active .tab-badge {
            background: rgba(255,255,255,0.3);
        }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px;
        }

        .order-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .order-card.new {
            border-color: var(--new);
            animation: glow-new 2s infinite;
        }

        @keyframes glow-new {
            0%, 100% { box-shadow: 0 0 20px rgba(96, 165, 250, 0.3); }
            50% { box-shadow: 0 0 30px rgba(96, 165, 250, 0.5); }
        }

        .order-card.accepted {
            border-color: var(--warning);
        }

        .order-card.ready {
            border-color: var(--success);
        }

        .order-header {
            padding: 16px 18px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .order-number {
            font-size: 24px;
            font-weight: 800;
        }

        .order-card.new .order-number { color: var(--new); }
        .order-card.accepted .order-number { color: var(--warning); }
        .order-card.ready .order-number { color: var(--success); }

        .order-time {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .order-type {
            padding: 6px 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .order-customer {
            padding: 14px 18px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .customer-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .customer-phone {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .customer-location {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .order-items {
            padding: 16px 18px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-qty {
            font-weight: 700;
            color: var(--accent);
            margin-right: 10px;
            min-width: 28px;
        }

        .item-name {
            flex: 1;
            font-weight: 500;
        }

        .item-extras {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .item-price {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .order-notes {
            padding: 12px 18px;
            background: rgba(251, 191, 36, 0.1);
            border-top: 1px solid rgba(251, 191, 36, 0.2);
        }

        .order-notes-label {
            font-size: 11px;
            color: var(--warning);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .order-notes-text {
            font-size: 14px;
            color: var(--text-primary);
        }

        .order-footer {
            padding: 16px 18px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-total {
            font-size: 20px;
            font-weight: 700;
        }

        .order-action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .order-action-btn.accept {
            background: var(--new);
            color: white;
        }

        .order-action-btn.accept:hover {
            background: #3b82f6;
        }

        .order-action-btn.ready {
            background: var(--success);
            color: white;
        }

        .order-action-btn.ready:hover {
            background: #22c55e;
        }

        .order-action-btn.complete {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 18px;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 14px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">Collina</div>
            <div class="header-title">üìã Narud≈æbine</div>
        </div>
        <div class="header-right">
            <div class="connection-status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Povezan</span>
            </div>
            <button class="sound-toggle" id="sound-toggle" onclick="toggleSound()">
                üîî Zvuk
            </button>
        </div>
    </header>

    <main class="main">
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card new">
                <div class="stat-label">Nove</div>
                <div class="stat-value" id="stat-new">0</div>
            </div>
            <div class="stat-card accepted">
                <div class="stat-label">Prihvaƒáene</div>
                <div class="stat-value" id="stat-accepted">0</div>
            </div>
            <div class="stat-card ready">
                <div class="stat-label">Spremne</div>
                <div class="stat-value" id="stat-ready">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Danas ukupno</div>
                <div class="stat-value" id="stat-today">0</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" data-status="new" onclick="filterOrders('new', this)">
                Nove <span class="tab-badge" id="badge-new">0</span>
            </div>
            <div class="tab" data-status="accepted" onclick="filterOrders('accepted', this)">
                Prihvaƒáene <span class="tab-badge" id="badge-accepted">0</span>
            </div>
            <div class="tab" data-status="ready" onclick="filterOrders('ready', this)">
                Spremne <span class="tab-badge" id="badge-ready">0</span>
            </div>
            <div class="tab" data-status="all" onclick="filterOrders('all', this)">
                Sve danas
            </div>
        </div>

        <!-- Orders -->
        <div class="orders-grid" id="orders-grid">
            <div class="loading">
                <div class="spinner"></div>
                Uƒçitavanje narud≈æbina...
            </div>
        </div>
    </main>

    <!-- Audio for new order notification -->
    <audio id="notification-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://bbnbbbpofelbkyuffslj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJibmJiYnBvZmVsYmt5dWZmc2xqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTI0MzQsImV4cCI6MjA4MDYyODQzNH0.koW44soAB-bEfh8OzqjGBwdgov4Snscw1ITsg5OureU';

        // ============================================
        // STATE
        // ============================================
        let db = null;
        let orders = [];
        let currentFilter = 'new';
        let soundEnabled = true;
        let subscription = null;

        // ============================================
        // INITIALIZATION
        // ============================================
        async function init() {
            try {
                db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Load initial orders
                await loadOrders();
                
                // Subscribe to realtime updates
                subscribeToOrders();
                
                // Update sound toggle state
                updateSoundToggle();
                
            } catch (e) {
                console.error('Init error:', e);
                setConnectionStatus(false);
            }
        }

        async function loadOrders() {
            // Get today's start (Belgrade timezone = UTC+1)
            const now = new Date();
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            todayStart.setHours(todayStart.getHours() - 1); // Adjust for UTC

            const { data, error } = await db
                .from('shop_orders')
                .select('*')
                .gte('created_at', todayStart.toISOString())
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Load error:', error);
                return;
            }

            orders = data || [];
            updateStats();
            renderOrders();
        }

        function subscribeToOrders() {
            subscription = db
                .channel('shop_orders_changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'shop_orders' },
                    (payload) => {
                        console.log('Realtime update:', payload);
                        handleRealtimeUpdate(payload);
                    }
                )
                .subscribe((status) => {
                    console.log('Subscription status:', status);
                    setConnectionStatus(status === 'SUBSCRIBED');
                });
        }

        function handleRealtimeUpdate(payload) {
            if (payload.eventType === 'INSERT') {
                // New order
                orders.unshift(payload.new);
                playNotification();
            } else if (payload.eventType === 'UPDATE') {
                // Update existing order
                const idx = orders.findIndex(o => o.id === payload.new.id);
                if (idx > -1) {
                    orders[idx] = payload.new;
                }
            } else if (payload.eventType === 'DELETE') {
                orders = orders.filter(o => o.id !== payload.old.id);
            }

            updateStats();
            renderOrders();
        }

        // ============================================
        // RENDER
        // ============================================
        function updateStats() {
            const newCount = orders.filter(o => o.status === 'new').length;
            const acceptedCount = orders.filter(o => o.status === 'accepted').length;
            const readyCount = orders.filter(o => o.status === 'ready').length;

            document.getElementById('stat-new').textContent = newCount;
            document.getElementById('stat-accepted').textContent = acceptedCount;
            document.getElementById('stat-ready').textContent = readyCount;
            document.getElementById('stat-today').textContent = orders.length;

            document.getElementById('badge-new').textContent = newCount;
            document.getElementById('badge-accepted').textContent = acceptedCount;
            document.getElementById('badge-ready').textContent = readyCount;

            // Update page title with new orders count
            if (newCount > 0) {
                document.title = `(${newCount}) Collina Shop - Narud≈æbine`;
            } else {
                document.title = 'Collina Shop - Narud≈æbine';
            }
        }

        function renderOrders() {
            const container = document.getElementById('orders-grid');
            
            let filtered = orders;
            if (currentFilter !== 'all') {
                filtered = orders.filter(o => o.status === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">üìã</div>
                        <div class="empty-text">Nema narud≈æbina</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(order => {
                const createdAt = new Date(order.created_at);
                const timeStr = createdAt.toLocaleTimeString('sr-RS', { hour: '2-digit', minute: '2-digit' });
                
                const typeIcon = order.order_type === 'drive_through' ? 'üöó' : 'üè™';
                const typeText = order.order_type === 'drive_through' ? 'Drive-Thru' : 'Preuzimanje';

                let actionBtn = '';
                if (order.status === 'new') {
                    actionBtn = `<button class="order-action-btn accept" onclick="updateOrderStatus('${order.id}', 'accepted')">‚úì Prihvati</button>`;
                } else if (order.status === 'accepted') {
                    actionBtn = `<button class="order-action-btn ready" onclick="updateOrderStatus('${order.id}', 'ready')">‚úì Spremno</button>`;
                } else if (order.status === 'ready') {
                    actionBtn = `<button class="order-action-btn complete" onclick="updateOrderStatus('${order.id}', 'completed')">Zavr≈°i</button>`;
                }

                return `
                    <div class="order-card ${order.status}">
                        <div class="order-header">
                            <div>
                                <div class="order-number">#${order.order_number}</div>
                                <div class="order-time">${timeStr}</div>
                            </div>
                            <div class="order-type">
                                ${typeIcon} ${typeText}
                            </div>
                        </div>
                        
                        <div class="order-customer">
                            <div class="customer-name">${order.customer_name}</div>
                            <div class="customer-phone">üìû ${order.customer_phone}</div>
                            ${order.location_name ? `<div class="customer-location">üìç ${order.location_name}</div>` : ''}
                        </div>

                        <div class="order-items">
                            ${(order.items || []).map(item => `
                                <div class="order-item">
                                    <span class="item-qty">${item.qty}√ó</span>
                                    <div style="flex: 1;">
                                        <div class="item-name">${item.name}</div>
                                        ${item.ingredients?.length > 0 ? `
                                            <div class="item-extras">+ ${item.ingredients.map(i => i.name).join(', ')}</div>
                                        ` : ''}
                                    </div>
                                    <span class="item-price">${item.total?.toLocaleString()} RSD</span>
                                </div>
                            `).join('')}
                        </div>

                        ${order.notes ? `
                            <div class="order-notes">
                                <div class="order-notes-label">Napomena</div>
                                <div class="order-notes-text">${order.notes}</div>
                            </div>
                        ` : ''}

                        <div class="order-footer">
                            <div class="order-total">${order.total?.toLocaleString()} RSD</div>
                            ${actionBtn}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterOrders(status, el) {
            currentFilter = status;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            renderOrders();
        }

        // ============================================
        // ACTIONS
        // ============================================
        async function updateOrderStatus(orderId, newStatus) {
            const updateData = { 
                status: newStatus,
                updated_at: new Date().toISOString()
            };

            // Add timestamp for specific statuses
            if (newStatus === 'accepted') {
                updateData.accepted_at = new Date().toISOString();
            } else if (newStatus === 'ready') {
                updateData.ready_at = new Date().toISOString();
            } else if (newStatus === 'completed') {
                updateData.completed_at = new Date().toISOString();
            }

            try {
                const { error } = await db
                    .from('shop_orders')
                    .update(updateData)
                    .eq('id', orderId);

                if (error) throw error;

                // Update local state
                const idx = orders.findIndex(o => o.id === orderId);
                if (idx > -1) {
                    orders[idx] = { ...orders[idx], ...updateData };
                }

                updateStats();
                renderOrders();

            } catch (e) {
                console.error('Update error:', e);
                alert('Gre≈°ka pri a≈æuriranju narud≈æbine');
            }
        }

        // ============================================
        // SOUND & UI
        // ============================================
        function toggleSound() {
            soundEnabled = !soundEnabled;
            localStorage.setItem('shop_sound_enabled', soundEnabled);
            updateSoundToggle();
        }

        function updateSoundToggle() {
            const stored = localStorage.getItem('shop_sound_enabled');
            if (stored !== null) {
                soundEnabled = stored === 'true';
            }
            
            const btn = document.getElementById('sound-toggle');
            btn.classList.toggle('active', soundEnabled);
            btn.innerHTML = soundEnabled ? 'üîî Zvuk ukljuƒçen' : 'üîï Zvuk iskljuƒçen';
        }

        function playNotification() {
            if (!soundEnabled) return;
            
            const audio = document.getElementById('notification-sound');
            audio.currentTime = 0;
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        function setConnectionStatus(connected) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            
            if (connected) {
                dot.classList.remove('offline');
                text.textContent = 'Povezan';
            } else {
                dot.classList.add('offline');
                text.textContent = 'Nije povezan';
            }
        }

        // ============================================
        // START
        // ============================================
        document.addEventListener('DOMContentLoaded', init);

        // Refresh every 30 seconds as backup
        setInterval(() => {
            loadOrders();
        }, 30000);
    </script>
</body>
</html>
